<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Core Vercel API</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #mse { width: 100%; height: 100%; }
        #start-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;
        }
        .play-btn {
            font-size: 60px; color: #E50914; border: 4px solid #E50914;
            border-radius: 50%; width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center;
        }
        .log-box { color: #0f0; margin-top: 20px; font-family: monospace; font-size: 12px; }
    </style>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls@2.5.2/dist/index.min.js"></script>
</head>
<body>

    <div id="start-mask" onclick="init()">
        <div class="play-btn">▶</div>
        <div class="log-box" id="log">点击启动 (Vercel API 独享模式)</div>
    </div>
    <div id="mse"></div>

    <script>
        const logDiv = document.getElementById('log');
        function log(msg) { logDiv.innerText = msg; }

        // 目标视频
        const RAW_URL = "https://vod.360zyx.vip/20251018/eT501sKw/index.m3u8";

        function init() {
            document.getElementById('start-mask').style.display = 'none';
            log("正在连接 Vercel 云端代理...");

            // 【核心】使用你自己的 API
            // /api/proxy 是 Vercel 自动识别的路径
            const proxyUrl = `/api/proxy?url=${encodeURIComponent(RAW_URL)}`;

            let player = new window.HlsJsPlayer({
                id: 'mse',
                url: proxyUrl, // 走你自己的后端
                playsinline: true,
                autoplay: true,
                fluid: true,
                fitVideoSize: 'contain',
                volume: 1.0,
                useHls: true,
                hlsOpts: {
                    enableWorker: true,
                    // 因为是同源请求（都属于 vercel.app），这里不需要复杂的跨域配置
                },
                ignores: ['fullscreen', 'rotate']
            });

            player.on('error', (e) => {
                console.log(e);
                log("播放失败，请检查 api/proxy.js 是否部署成功");
            });
            
            player.on('playing', () => {
                log("播放成功！");
            });
        }
    </script>
</body>
</html>
