<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LGCXS ULTRA (Live Only)</title>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls.js/dist/index.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* æç®€é»‘é‡‘é…è‰² */
        :root { --primary: #FFD700; --bg: #000; --panel: #111; --text: #eee; --border: #222; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* å·¦ä¾§ï¼šæºé€‰æ‹© (åŠ å¤§è§¦æ§åŒº) */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 30px 20px; font-size: 22px; font-weight: 900; letter-spacing: 2px; color: var(--primary); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        
        #group-list { flex: 1; overflow-y: auto; padding: 15px; }
        .group-title { font-size: 12px; color: #666; margin: 10px 5px; font-weight: bold; text-transform: uppercase; }
        
        .nav-item { padding: 18px 15px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; color: #999; display: flex; justify-content: space-between; font-size: 16px; transition: 0.2s; background: rgba(255,255,255,0.02); }
        .nav-item:active { transform: scale(0.98); }
        .nav-item.active { background: rgba(255, 215, 0, 0.15); color: var(--primary); border: 1px solid rgba(255, 215, 0, 0.3); font-weight: bold; }
        .badge { background: #333; padding: 2px 8px; border-radius: 6px; font-size: 12px; color: #aaa; }

        /* ä¸­é—´ï¼šé¢‘é“åˆ—è¡¨ */
        #middle { width: 300px; background: #0a0a0a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 16px; border-radius: 12px; font-size: 16px; }
        #search:focus { border-color: var(--primary); }
        
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        .channel-item { display: flex; align-items: center; padding: 16px; margin-bottom: 8px; background: #141414; border-radius: 10px; cursor: pointer; border-left: 4px solid transparent; transition: 0.1s; }
        .channel-item:active { background: #222; }
        .channel-item.active { background: #222; border-left-color: var(--primary); }
        .ch-name { font-size: 16px; font-weight: 500; color: #ddd; }

        /* å³ä¾§ï¼šæ’­æ”¾åŒº */
        #stage { flex: 1; position: relative; background: #000; display: flex; flex-direction: column; }
        #player { width: 100%; height: 100%; }
        
        #status-bar { height: 36px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 13px; color: #888; border-top: 1px solid #222; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }
        .dot.green { background: #0f0; box-shadow: 0 0 5px #0f0; }
        .dot.yellow { background: #ff0; }
        .dot.red { background: #f00; }

        /* å¾…æœºé¡µ */
        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; bottom: 36px; }
        #qrcode-wrap { padding: 15px; background: #fff; border-radius: 16px; box-shadow: 0 0 30px rgba(255,215,0,0.1); }
        
        /* æ¨¡æ€æ¡† (æ¢æº) */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #111; width: 800px; max-height: 80vh; border-radius: 20px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 25px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: bold; }
        .source-grid { padding: 30px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .source-card { background: #1a1a1a; padding: 20px; border-radius: 12px; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .source-card:hover { border-color: var(--primary); background: #222; }
        .tag { display: inline-block; font-size: 11px; background: #000; padding: 4px 8px; border-radius: 4px; color: #888; margin-top: 8px; }

        /* æ‰‹æœºç«¯ */
        #phone { display: none; height: 100vh; background: #111; padding: 20px; color: #fff; text-align: center; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } #phone { display: block; } }
    </style>
</head>
<body>

    <div id="phone">
        <h2 style="color:var(--primary)">ğŸš— è½¦è½½é¥æ§</h2>
        <input type="text" id="urlInput" placeholder="åœ¨æ­¤ç²˜è´´ç›´æ’­æº..." style="width:100%;padding:20px;border-radius:12px;border:none;margin:20px 0;background:#222;color:#fff;font-size:16px;">
        <button onclick="send()" style="width:100%;padding:20px;background:var(--primary);color:#000;font-weight:bold;border:none;border-radius:12px;font-size:18px;">ç«‹å³æŠ•å±</button>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-television"></i> LGCXS TV</div>
        
        <div id="group-list">
            <div class="group-title">å½“å‰çº¿è·¯</div>
            <div class="nav-item active" onclick="toggleModal(true)" id="current-source-btn">
                <span id="cur-source-name">åŠ è½½ä¸­...</span>
                <i class="ph-bold ph-swap"></i>
            </div>
            
            <div class="group-title" style="margin-top:30px">é¢‘é“åˆ†ç»„</div>
            <div id="category-list"></div>
        </div>
    </div>

    <div id="middle">
        <div class="search-wrap">
            <input type="text" id="search" placeholder="æœç´¢é¢‘é“ (å¦‚: CCTV)" oninput="handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="player"></div>
        
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:20px;color:#666;font-size:14px">å¾®ä¿¡æ‰«ç æŠ•å± / DæŒ¡å¯ç”¨</div>
        </div>

        <div id="status-bar">
            <div class="dot" id="status-dot"></div>
            <span id="status-text">ç³»ç»Ÿå°±ç»ª</span>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span>åˆ‡æ¢ä¿¡å·æº</span>
                <i class="ph-bold ph-x" style="cursor:pointer" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === ğŸš€ çº¯å‡€é…ç½® ===
        const PROXY = 'https://corsproxy.io/?';

        // === ğŸ“š ç²¾é€‰ç›´æ’­æº (åªç•™æœ€ç¨³çš„) ===
        const DB = [
            { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", desc: "æœ€ç¨³å®šï¼ŒIPv4/v6 åŒæ ˆ", tag: "é¦–é€‰" },
            { name: "Fanmingming", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", desc: "çº¯ IPv6ï¼Œé€Ÿåº¦æå¿«", tag: "æé€Ÿ" },
            { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", desc: "è¶…çº§èšåˆï¼Œé¢‘é“æœ€å…¨", tag: "æµ·é‡" },
            { name: "Gitee 520", url: "https://gitee.com/bighello/iptv2024/raw/master/all520.m3u", desc: "å›½å†…å¤‡ç”¨çº¿è·¯", tag: "å¤‡ç”¨" },
            { name: "è™ç‰™/æ–—é±¼è½®æ’­", url: "https://live.freetv.top/huyayqk.m3u", desc: "ç”µå½±ç”µè§†å‰§è½®æ’­", tag: "å½±è§†" }
        ];

        let player = null;
        let allChannels = [];
        let currentGroup = "å…¨éƒ¨";

        // === åˆå§‹åŒ– ===
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const channelId = new URLSearchParams(location.search).get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (new URLSearchParams(location.search).get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            // ç”ŸæˆäºŒç»´ç 
            const url = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 160, height: 160 });
            
            // æ¸²æŸ“æºåˆ—è¡¨
            const grid = document.getElementById('source-grid');
            DB.forEach(src => {
                const div = document.createElement('div');
                div.className = 'source-card';
                div.innerHTML = `<div style="font-weight:bold;color:#fff;font-size:16px">${src.name}</div><div style="font-size:12px;color:#666;margin-top:5px">${src.desc}</div><span class="tag">${src.tag}</span>`;
                div.onclick = () => loadSource(src);
                grid.appendChild(div);
            });

            // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ª
            loadSource(DB[0]);
            initMqtt();
        }

        // === æ ¸å¿ƒåŠ è½½é€»è¾‘ (M3U Only) ===
        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source-name').innerText = src.name;
            setStatus('yellow', 'æ­£åœ¨æ‹‰å–é¢‘é“åˆ—è¡¨...');
            document.getElementById('channel-list').innerHTML = '';
            document.getElementById('category-list').innerHTML = '';

            try {
                // æ™ºèƒ½ä»£ç†ï¼šå¦‚æœæ˜¯ Github/Giteeï¼Œå¼ºåˆ¶èµ°ä»£ç†ä»¥ç¡®ä¿ CORS é€šè¿‡
                let reqUrl = src.url;
                if (reqUrl.includes('github') || reqUrl.includes('gitee')) {
                    if (!reqUrl.includes('ghproxy') && !reqUrl.includes('aptv.app')) {
                        reqUrl = PROXY + encodeURIComponent(reqUrl);
                    }
                }

                const res = await fetch(reqUrl);
                const text = await res.text();
                
                parseM3U(text);
                setStatus('green', `åŠ è½½æˆåŠŸï¼Œå…± ${allChannels.length} ä¸ªé¢‘é“`);
            } catch (e) {
                setStatus('red', 'åŠ è½½å¤±è´¥ï¼Œè¯·å°è¯•åˆ‡æ¢å…¶ä»–æº');
                console.error(e);
            }
        }

        function parseM3U(text) {
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g };
                } else if (line && !line.startsWith('#') && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
            renderCategories();
        }

        function renderCategories() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('category-list');
            list.innerHTML = '';

            // æ™ºèƒ½æ’åº
            const keys = Object.keys(groups).sort((a,b) => {
                if(a.includes('å¤®è§†') || a.includes('CCTV')) return -1;
                if(b.includes('å¤®è§†') || b.includes('CCTV')) return 1;
                return 0;
            });

            // å…¨éƒ¨æŒ‰é’®
            createNavBtn('å…¨éƒ¨é¢‘é“', allChannels.length, 'å…¨éƒ¨');

            keys.forEach(k => createNavBtn(k, groups[k], k));
            
            // é»˜è®¤é€‰ä¸­å…¨éƒ¨
            switchGroup('å…¨éƒ¨');
        }

        function createNavBtn(name, count, id) {
            const div = document.createElement('div');
            div.className = 'nav-item';
            div.innerHTML = `<span>${name}</span><span class="badge">${count}</span>`;
            div.onclick = (e) => {
                document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                switchGroup(id);
            };
            if(id === 'å…¨éƒ¨') div.classList.add('active'); // é»˜è®¤é€‰ä¸­
            document.getElementById('category-list').appendChild(div);
        }

        function switchGroup(group) {
            currentGroup = group;
            const list = group==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===group);
            renderChannels(list);
            document.getElementById('search').value = '';
        }

        function renderChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            // æ€§èƒ½ä¼˜åŒ–ï¼šåªæ¸²æŸ“å‰ 100 ä¸ªï¼Œé¿å…è½¦æœºæµè§ˆå™¨å¡æ­»
            list.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-name">${c.name}</div>`;
                div.onclick = () => play(c.url);
                el.appendChild(div);
            });
        }

        function handleSearch() {
            const val = document.getElementById('search').value.toLowerCase();
            if(!val) return switchGroup(currentGroup);
            const res = allChannels.filter(c => c.name.toLowerCase().includes(val));
            renderChannels(res);
        }

        // === ğŸ¥ æ’­æ”¾æ ¸å¿ƒ (ç‰¹æ–¯æ‹‰ä¼˜åŒ–) ===
        function play(url) {
            document.getElementById('standby').style.display = 'none';
            setStatus('yellow', 'æ­£åœ¨å»ºç«‹è¿æ¥...');

            // âš ï¸ æ··åˆå†…å®¹ä¿®å¤ï¼šå¦‚æœæ˜¯ HTTPS ç½‘é¡µæ’­ HTTP è§†é¢‘ï¼Œå¿…é¡»èµ°ä»£ç†
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                console.log("Auto-Proxying HTTP stream...");
                url = PROXY + encodeURIComponent(url);
            }

            if (!player) {
                player = new Player({
                    id: 'player',
                    url: url,
                    autoplay: true,
                    muted: true, // å¿…é¡»é™éŸ³èµ·æ­¥ï¼Œé˜²æ­¢è¢«è½¦æœºæ‹¦æˆª
                    playsinline: true,
                    fluid: true,
                    plugins: [window.HlsJsPlugin],
                    cssFullscreen: true,
                    width: '100%',
                    height: '100%'
                });

                player.on('ready', () => {
                    setStatus('green', 'æ’­æ”¾ä¸­');
                    // 1.5ç§’åå°è¯•è‡ªåŠ¨å¼€å¯å£°éŸ³
                    setTimeout(() => { 
                        player.muted = false; 
                        player.volume = 0.8; 
                    }, 1500);
                });

                player.on('error', () => setStatus('red', 'æ’­æ”¾å¤±è´¥ (æºå¤±æ•ˆ/ç½‘ç»œé™åˆ¶)'));
                player.once('play', () => player.getCssFullscreen());

            } else {
                player.src = url;
                player.muted = true; // åˆ‡å°æ—¶å…ˆé™éŸ³
                player.play().then(() => {
                    setTimeout(() => { player.muted = false; }, 1000);
                });
            }
        }

        function setStatus(color, text) {
            document.getElementById('status-dot').className = `dot ${color}`;
            document.getElementById('status-text').innerText = text;
        }

        function toggleModal(show) { document.getElementById('modal').style.display = show ? 'flex' : 'none'; }

        function initMqtt() {
            const client = mqtt.connect(mqttBroker);
            client.on('connect', () => {
                client.subscribe(topic);
                if(new URLSearchParams(location.search).get('mode') === 'sender') alert("å·²è¿æ¥è½¦æœº");
            });
            client.on('message', (t, m) => play(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); alert("å·²å‘é€"); }
            }
        }
    </script>
</body>
</html>
