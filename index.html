        const CORS_PROXY = 'https://cors.isteed.cc/';
        
        const RESOURCE_DB = [
            {

                sources: [

                    { name: "YueChan è¶…æ¸…", url: "https://gh.aptv.app/https://raw.githubusercontent.com/YueChan/Live/main/APTV.m3u", desc: "ä¸»æ‰“ç”»è´¨ï¼ŒåŒ…å«4Ké¢‘é“", tag: "ç”»è´¨", color: "blue" },
                    { name: "fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", desc: "çº¯IPv6æºï¼Œé€Ÿåº¦æå¿«", tag: "æé€Ÿ", color: "green" }
                ]
            },
            {
                title: "ğŸ¬ å¨±ä¹ & è½®æ’­",
                sources: [
                    { name: "è™ç‰™ç›´æ’­", url: "https://cdn.jsdelivr.net/gh/Kimentanm/aptv@master/m3u/ya.m3u", desc: "æ¸¸æˆ/å¨±ä¹/ä¸€èµ·çœ‹", tag: "ç›´æ’­", color: "blue" },
                    { name: "å…¨çƒå¹¿æ’­", url: "https://cdn.jsdelivr.net/gh/Kimentanm/aptv@master/m3u/radio.m3u", desc: "å¼€è½¦å¬ç”µå°", tag: "éŸ³é¢‘", color: "green" },
                    { name: "æ–—é±¼ä¸€èµ·çœ‹", url: "https://live.freetv.top/douyuyqk.m3u", desc: "ç»å…¸ç”µå½±è½®æ’­", tag: "å½±è§†", color: "blue" },
                    { name: "Gitee 520ç²¾é€‰", url: "https://gitee.com/bighello/iptv2024/raw/master/all520.m3u", desc: "å›½å†…å¤‡ç”¨æº", tag: "Gitee", color: "blue" }
                ]
            },
            {
                title: "âš ï¸ å†å²å½’æ¡£",
                sources: [
                    { name: "IPTV é…’åº—æº", url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/cymz6/AutoIPTV-Hotel/main/lives.m3u", desc: "è‡ªåŠ¨é‡‡é›†ï¼Œå¤±æ•ˆè¾ƒå¿«", tag: "è‡ªåŠ¨", color: "blue" },
                    { name: "BigBigGrandG", url: "https://raw.githubusercontent.com/BigBigGrandG/IPTV-URL/release/Gather.m3u", desc: "Githubå¤§èšåˆ", tag: "æµ·é‡", color: "blue" }
                ]
            }
        ];

        // ==========================================
        // âš™ï¸ æ ¸å¿ƒé€»è¾‘
        // ==========================================
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const channelId = params.get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        let client = null, player = null;
        let allChannels = []; 
        let currentGroup = "å…¨éƒ¨";

        // å…¥å£
        if (mode === 'sender') {
            initPhone();
        } else {
            initCar();
        }

        function initCar() {
            // ç”ŸæˆäºŒç»´ç 
            const remoteUrl = `${window.location.origin}${window.location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 180, height: 180 });

            // æ¸²æŸ“èµ„æºåº“
            renderSourceModal();
            
            // é»˜è®¤åŠ è½½ APTV å®˜æ–¹æº (è´¨é‡æœ€é«˜)
            loadSource(RESOURCE_DB[0].sources[0]);

            // MQTT
            client = mqtt.connect(mqttBroker);

        function renderSourceModal() {
            const grid = document.getElementById('source-grid');
            grid.innerHTML = '';
            
            RESOURCE_DB.forEach(section => {
                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = section.title;
                grid.appendChild(header);

                const container = document.createElement('div');
                container.className = 'source-grid';
                
                section.sources.forEach(src => {
                    const card = document.createElement('div');
                    card.className = 'source-card';
                    card.innerHTML = `

        async function loadSource(source) {
            toggleModal(false);
            document.getElementById('current-source-label').innerText = source.name;
            document.getElementById('group-list').innerHTML = '<div style="padding:40px;text-align:center;color:#666"><i class="ph ph-spinner ph-spin" style="font-size:24px;"></i><br><br>æ­£åœ¨è§£æèµ„æº...</div>';
            document.getElementById('channel-list').innerHTML = '';

            try {
                let url = source.url;
                // æ™ºèƒ½ä»£ç†é€»è¾‘
                if (url.includes('github') && !url.includes('gh.aptv.app') && !url.includes('ghproxy')) {
                    url = CORS_PROXY + url;
                }
                // Gitee å¿…é¡»ä»£ç†
                if (url.includes('gitee.com')) {
                    url = CORS_PROXY + url;
                }

                const res = await fetch(url);
                const text = await res.text();
                
                parseM3u(text);
                renderGroups();
                
            } catch (e) {
                console.error(e);
                document.getElementById('group-list').innerHTML = `<div style="padding:20px;text-align:center;color:#ef4444"><i class="ph-fill ph-warning-circle" style="font-size:32px;"></i><br><br>åŠ è½½å¤±è´¥<br><span style="font-size:12px;opacity:0.7">è¯·æ£€æŸ¥ç½‘ç»œæˆ–æ›´æ¢æº</span></div>`;
            }
        }

        function parseM3u(content) {
            allChannels = [];
            const lines = content.split('\n');
            let info = null;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                if (line.startsWith('#EXTINF')) {
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const nameParts = line.split(',');
                    const name = nameParts[nameParts.length-1].trim();
                    let group = groupMatch ? groupMatch[1] : 'å…¶ä»–';
                    const logo = logoMatch ? logoMatch[1] : '';
                    
                    // ç®€å•æ¸…æ´—åˆ†ç»„å
                    if(group === '') group = 'å…¶ä»–';
                    
                    info = { name, group, logo };
                } else if (!line.startsWith('#') && info) {
                    allChannels.push({ ...info, url: line });
                    info = null;
                }
            });
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(ch => { groups[ch.group] = (groups[ch.group] || 0) + 1; });

            const list = document.getElementById('group-list');
            list.innerHTML = '';

            // æ™ºèƒ½æ’åºï¼šå¤®è§† > å«è§† > æ¸¯æ¾³å° > ç”µå½± > å…¶ä»–
            const sortOrder = ["å¤®è§†", "å«è§†", "CCTV", "ç”µå½±", "IPV6", "4K", "æ¸¯æ¾³", "å°æ¹¾", "é¦™æ¸¯"];
            const keys = Object.keys(groups).sort((a, b) => {
                const idxA = sortOrder.findIndex(k => a.includes(k));
                const idxB = sortOrder.findIndex(k => b.includes(k));
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                if (idxA !== -1) return -1;
                if (idxB !== -1) return 1;
                return a.localeCompare(b, 'zh');
            });

            renderGroupBtn("å…¨éƒ¨", allChannels.length, list);
            keys.forEach(g => renderGroupBtn(g, groups[g], list));
            selectGroup("å…¨éƒ¨");
        }

        function renderGroupBtn(name, count, parent) {
            const div = document.createElement('div');
            div.className = 'group-item';
            div.innerHTML = `<span>${name}</span><span class="badge">${count}</span>`;
            div.onclick = (e) => {
                document.querySelectorAll('.group-item').forEach(i => i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                selectGroup(name);
            };
            if(name === 'å…¨éƒ¨') div.classList.add('active');
            parent.appendChild(div);
        }

        function selectGroup(groupName) {
            currentGroup = groupName;
            const filtered = groupName === 'å…¨éƒ¨' ? allChannels : allChannels.filter(ch => ch.group === groupName);
            renderChannels(filtered);
            document.getElementById('search-input').value = '';

        function handleSearch() {
            const val = document.getElementById('search-input').value.toLowerCase();
            if (!val) { selectGroup(currentGroup); return; }
            const res = allChannels.filter(ch => ch.name.toLowerCase().includes(val));
            renderChannels(res);
        }

        function play(url) {
            document.getElementById('standby-screen').style.display = 'none';
            if (!player) {
                player = new Player({
                    id: 'player', url, playsinline: true, autoplay: true, fluid: true,
                    plugins: [window.HlsJsPlugin], cssFullscreen: true, width:'100%', height:'100%'
                });
                player.once('play', () => player.getCssFullscreen());
            } else {
                player.src = url; player.reload(); player.play();
            }
        }

        function toggleStandby() {
            const el = document.getElementById('standby-screen');
            el.style.display = el.style.display === 'none' ? 'flex' : 'none';
        }
        function toggleModal(show) {
            document.getElementById('modal-overlay').style.display = show ? 'flex' : 'none';
        }
        function handleModalClick(e) {
            if (e.target.id === 'modal-overlay') toggleModal(false);
        }

        function initPhone() {
            document.getElementById('phone-remote').style.display = 'block';
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('middle-panel').style.display = 'none';
            document.getElementById('stage').style.display = 'none';
            client = mqtt.connect(mqttBroker);
            window.sendVideo = () => {
                const url = document.getElementById('urlInput').value.trim();
                if(url) { client.publish(topic, url); alert('å·²æŠ•é€'); }
            }
        }
