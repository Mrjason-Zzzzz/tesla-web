<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Tesla CarPlay Ultimate</title>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls.js/dist/index.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* ç‰¹æ–¯æ‹‰ Model 3/Y é£æ ¼é…è‰² */
        :root { --primary: #E31937; --bg: #000; --panel: #121212; --text: #eee; --border: #222; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* å·¦ä¾§å¯¼èˆª */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 25px 20px; font-size: 20px; font-weight: 800; color: var(--primary); border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; letter-spacing: 1px; }
        
        #group-list { flex: 1; overflow-y: auto; padding: 15px; }
        .group-title { font-size: 12px; color: #666; margin: 15px 5px 8px; font-weight: bold; text-transform: uppercase; }
        
        .nav-item { padding: 16px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; color: #aaa; display: flex; justify-content: space-between; font-size: 15px; transition: 0.2s; background: rgba(255,255,255,0.03); }
        .nav-item:active { transform: scale(0.98); }
        .nav-item.active { background: rgba(227, 25, 55, 0.15); color: var(--primary); border: 1px solid rgba(227, 25, 55, 0.3); font-weight: bold; }
        .badge { background: #333; padding: 2px 8px; border-radius: 6px; font-size: 11px; color: #fff; }

        /* ä¸­é—´åˆ—è¡¨ */
        #middle { width: 320px; background: #0a0a0a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 10px; font-size: 16px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { display: flex; align-items: center; padding: 16px; margin-bottom: 8px; background: #141414; border-radius: 10px; cursor: pointer; border-left: 4px solid transparent; transition: 0.1s; }
        .channel-item:active { background: #222; transform: scale(0.98); }
        .channel-item.active { background: #222; border-left-color: var(--primary); }
        .ch-info { overflow: hidden; }
        .ch-name { font-size: 15px; font-weight: 500; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .ch-desc { font-size: 12px; color: #666; margin-top: 4px; }

        /* å³ä¾§æ’­æ”¾ */
        #stage { flex: 1; position: relative; background: #000; display: flex; flex-direction: column; }
        #player { width: 100%; height: 100%; }
        
        #status-bar { height: 36px; background: #111; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #888; border-top: 1px solid #222; gap: 8px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }
        .dot.green { background: #22c55e; box-shadow: 0 0 5px #22c55e; }
        .dot.yellow { background: #eab308; }
        .dot.red { background: #ef4444; }

        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #1a1a1a 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; bottom: 36px; }
        #qrcode-wrap { padding: 12px; background: #fff; border-radius: 16px; box-shadow: 0 0 40px rgba(227,25,55,0.15); }
        
        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #111; width: 900px; max-height: 85vh; border-radius: 20px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 25px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; font-size: 18px; font-weight: bold; }
        .source-grid { padding: 30px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .source-card { background: #1a1a1a; padding: 20px; border-radius: 12px; cursor: pointer; border: 1px solid #333; transition: 0.2s; display: flex; flex-direction: column; gap: 5px; }
        .source-card:hover { border-color: var(--primary); background: #222; }
        .tag { display: inline-block; font-size: 11px; padding: 3px 8px; border-radius: 4px; background: #000; color: #888; align-self: flex-start; }

        /* æ‰‹æœºç«¯ */
        #phone { display: none; height: 100vh; background: #111; padding: 20px; color: #fff; text-align: center; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } #phone { display: block; } }
        
        /* æç¤ºæ¡† */
        #toast { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); background: rgba(227,25,55,0.9); padding: 12px 24px; border-radius: 30px; font-size: 14px; display: none; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-weight: bold; }
    </style>
</head>
<body>

    <div id="phone">
        <h2 style="color:var(--primary); margin-top:40px">ğŸš— Tesla Remote</h2>
        <input type="text" id="urlInput" placeholder="åœ¨æ­¤ç²˜è´´ç›´æ’­æºæˆ–è§†é¢‘é“¾æ¥..." style="width:100%;padding:18px;border-radius:12px;border:none;margin:20px 0;background:#222;color:#fff;font-size:16px;">
        <button onclick="send()" style="width:100%;padding:18px;background:var(--primary);color:#fff;font-weight:bold;border:none;border-radius:12px;font-size:18px;">ç«‹å³æŠ•å±</button>
        <p style="color:#666;font-size:12px;margin-top:20px">ä¿æŒæ­¤é¡µé¢å¼€å¯ä»¥æ§åˆ¶è½¦æœº</p>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-car-profile"></i> Tesla CarPlay</div>
        
        <div id="group-list">
            <div class="group-title">å½“å‰ä¿¡å·æº</div>
            <div class="nav-item active" onclick="toggleModal(true)">
                <span id="cur-source-name">é€‰æ‹©èµ„æºåº“</span>
                <i class="ph-bold ph-swap"></i>
            </div>
            
            <div class="group-title" style="margin-top:30px">é¢‘é“åˆ†ç»„</div>
            <div id="category-list"></div>
        </div>
    </div>

    <div id="middle">
        <div class="search-wrap">
            <input type="text" id="search" placeholder="æœç´¢é¢‘é“..." onkeypress="if(event.keyCode==13) handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="toast">ç³»ç»Ÿæç¤º</div>
        <div id="player"></div>
        
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:20px;color:#666;font-size:14px">å¾®ä¿¡æ‰«ç æŠ•å± / DæŒ¡æ¨¡å¼å°±ç»ª</div>
        </div>

        <div id="status-bar">
            <div class="dot" id="status-dot"></div>
            <span id="status-text">ç³»ç»Ÿå°±ç»ª</span>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span>åª’ä½“èµ„æºåº“</span>
                <i class="ph-bold ph-x" style="cursor:pointer" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === ğŸš€ ç‰¹æ–¯æ‹‰æ ¸å¿ƒé…ç½® ===
        const PROXY = 'https://corsproxy.io/?'; // å¼ºåŠ›ä»£ç†
        const REQUEST_HEADERS = { 'Accept': 'application/json, text/plain, */*' };

        // === ğŸ“š èµ„æºæ•°æ®åº“ ===
        const DB = [
            { title: "ğŸ“º ç”µè§†ç›´æ’­ (M3U)", items: [
                { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", type: "m3u", tag: "é¦–é€‰" },
                { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", type: "m3u", tag: "æé€Ÿ" },
                { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", type: "m3u", tag: "æµ·é‡" }
            ]},
            { title: "ğŸ¬ å½±è§†ç‚¹æ’­ (CMS)", items: [
                { name: "IKUN èµ„æº", url: "https://ikunzy.com/api.php/provide/vod", type: "cms", tag: "çƒ­é—¨" },
                { name: "æé€Ÿèµ„æº", url: "https://jszyapi.com/api.php/provide/vod/from/jsm3u8", type: "cms", tag: "ç§’æ’­" },
                { name: "å§é¾™èµ„æº", url: "https://collect.wolongzy.cc/api.php/provide/vod", type: "cms", tag: "è€ç‰Œ" }
            ]}
        ];

        let player = null;
        let currentApiUrl = "";
        let currentType = "m3u";
        let allChannels = [];
        let mqttClient = null;

        // === åˆå§‹åŒ– ===
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const channelId = new URLSearchParams(location.search).get('id') || getUuid();
        const topic = `tesla/car/${channelId}`;

        if (new URLSearchParams(location.search).get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            // ç‰¹æ–¯æ‹‰ DæŒ¡ä¿æ´»é€»è¾‘ (æ¯ç§’æ£€æŸ¥ä¸€æ¬¡æ’­æ”¾çŠ¶æ€)
            setInterval(() => {
                const v = document.querySelector('video');
                if (v && v.paused && v.currentTime > 0 && !v.ended) {
                    console.log("Tesla auto-pause detected, forcing play...");
                    v.play().catch(()=>{});
                }
            }, 1000);

            // ç”ŸæˆäºŒç»´ç 
            const url = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 160, height: 160 });
            
            // æ¸²æŸ“èµ„æºåº“
            renderModal();
            // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªæº
            loadSource(DB[0].items[0]);
            initMqtt();
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(sec => {
                grid.innerHTML += `<div style="grid-column:1/-1;color:#666;font-weight:bold;margin-top:10px;font-size:12px">${sec.title}</div>`;
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `
                        <div style="font-weight:bold;color:#fff;font-size:16px">${src.name}</div>
                        <span class="tag" style="color:${src.type==='cms'?'#eab308':'#22c55e'}">${src.tag}</span>
                    `;
                    div.onclick = () => loadSource(src);
                    grid.appendChild(div);
                });
            });
        }

        // === æ ¸å¿ƒåŠ è½½é€»è¾‘ ===
        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source-name').innerText = src.name;
            setStatus('yellow', 'æ­£åœ¨è¿æ¥äº‘ç«¯...');
            document.getElementById('channel-list').innerHTML = '';
            document.getElementById('category-list').innerHTML = '';
            
            currentType = src.type;
            currentApiUrl = src.url;

            try {
                if (src.type === 'cms') {
                    await loadCMSList(src.url);
                } else {
                    await loadM3UList(src.url);
                }
                setStatus('green', 'èµ„æºåŠ è½½å®Œæˆ');
            } catch (e) {
                setStatus('red', 'åŠ è½½å¤±è´¥ï¼Œè¯·æ¢æº');
                showToast("è¿æ¥è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ");
            }
        }

        // === CMS é€»è¾‘ (ç‚¹æ’­) ===
        async function loadCMSList(apiUrl, keyword = '') {
            // æ„é€ è¯·æ±‚ï¼šå¼ºåˆ¶èµ°ä»£ç†ï¼Œä¸å¸¦ headers
            let reqUrl = `${apiUrl}?ac=list&pg=1`;
            if (keyword) reqUrl = `${apiUrl}?ac=list&wd=${encodeURIComponent(keyword)}`;
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            const res = await fetch(finalUrl);
            const text = await res.text();
            
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, "text/xml");
            const videos = xmlDoc.getElementsByTagName("video");

            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            
            // å·¦ä¾§æ˜¾ç¤ºçŠ¶æ€
            document.getElementById('category-list').innerHTML = `<div class="nav-item active"><span>${keyword ? 'æœç´¢ç»“æœ' : 'æœ€æ–°æ›´æ–°'}</span></div>`;

            if (videos.length === 0) {
                el.innerHTML = '<div style="text-align:center;padding:20px;color:#666">æœªæ‰¾åˆ°ç›¸å…³èµ„æº</div>';
                return;
            }

            for (let i = 0; i < videos.length; i++) {
                const v = videos[i];
                const name = v.getElementsByTagName("name")[0]?.textContent;
                const type = v.getElementsByTagName("type")[0]?.textContent;
                const id = v.getElementsByTagName("id")[0]?.textContent;
                const time = v.getElementsByTagName("last")[0]?.textContent;

                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <div class="ch-info">
                        <div class="ch-name">${name}</div>
                        <div class="ch-desc">${type} â€¢ ${time}</div>
                    </div>
                `;
                div.onclick = () => fetchCMSDetail(id);
                el.appendChild(div);
            }
        }

        async function fetchCMSDetail(id) {
            setStatus('yellow', 'æ­£åœ¨è§£æåœ°å€...');
            const reqUrl = `${currentApiUrl}?ac=detail&ids=${id}`;
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetch(finalUrl);
                const text = await res.text();
                const matches = text.match(/(https?:\/\/[^"'$#<>]+\.m3u8)/g);
                
                if (matches && matches.length > 0) {
                    let playUrl = matches[0].replace(/amp;/g, '');
                    playTeslaStable(playUrl);
                } else {
                    showToast("æœªæ‰¾åˆ° M3U8 èµ„æº");
                }
            } catch (e) {
                showToast("è§£æå¤±è´¥");
            }
        }

        // === M3U é€»è¾‘ (ç›´æ’­) ===
        async function loadM3UList(url) {
            // ç›´æ’­æºä¹Ÿå¼ºåˆ¶èµ°ä»£ç†ï¼Œé˜²æ­¢è·¨åŸŸ
            let reqUrl = PROXY + encodeURIComponent(url);
            
            const res = await fetch(reqUrl);
            const text = await res.text();
            
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g };
                } else if (line && !line.startsWith('#') && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
            renderCategories();
        }

        function renderCategories() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('category-list');
            list.innerHTML = '';

            const keys = Object.keys(groups).sort((a,b) => {
                if(a.includes('å¤®è§†')) return -1;
                if(b.includes('å¤®è§†')) return 1;
                return 0;
            });

            createNavBtn('å…¨éƒ¨', allChannels.length, 'å…¨éƒ¨');
            keys.forEach(k => createNavBtn(k, groups[k], k));
            switchGroup('å…¨éƒ¨');
        }

        function createNavBtn(name, count, id) {
            const div = document.createElement('div');
            div.className = 'nav-item';
            div.innerHTML = `<span>${name}</span><span class="badge">${count}</span>`;
            div.onclick = (e) => {
                document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                switchGroup(id);
            };
            if(id === 'å…¨éƒ¨') div.classList.add('active');
            document.getElementById('category-list').appendChild(div);
        }

        function switchGroup(group) {
            currentGroup = group;
            const list = group==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===group);
            renderChannels(list);
            document.getElementById('search').value = '';
        }

        function renderChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            list.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-name">${c.name}</div>`;
                div.onclick = () => playTeslaStable(c.url);
                el.appendChild(div);
            });
        }

        function handleSearch() {
            const val = document.getElementById('search').value.toLowerCase();
            if(!val) return;
            
            if (currentType === 'cms') {
                loadCMSList(currentApiUrl, val);
            } else {
                const res = allChannels.filter(c => c.name.toLowerCase().includes(val));
                renderChannels(res);
            }
        }

        // === ğŸ¥ æ’­æ”¾æ ¸å¿ƒ (Tesla V2 ç¨³å®šç‰ˆ) ===
        function playTeslaStable(url) {
            document.getElementById('standby').style.display = 'none';
            setStatus('yellow', 'æ­£åœ¨å»ºç«‹å®‰å…¨è¿æ¥...');

            // å¼ºåˆ¶ HTTP -> HTTPS ä»£ç†
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                url = PROXY + encodeURIComponent(url);
            }

            if (!player) {
                player = new Player({
                    id: 'player',
                    url: url,
                    autoplay: true,
                    muted: true, // æ ¸å¿ƒï¼šé™éŸ³èµ·æ­¥
                    playsinline: true,
                    fluid: true,
                    plugins: [window.HlsJsPlugin],
                    cssFullscreen: true,
                    width: '100%',
                    height: '100%',
                    playbackRate: [1, 1.25, 1.5, 2]
                });

                player.on('ready', () => {
                    setStatus('green', 'æ’­æ”¾ä¸­ (DæŒ¡ä¿æŠ¤æ¿€æ´»)');
                    // 1.5ç§’åè‡ªåŠ¨å¼€å¯å£°éŸ³
                    setTimeout(() => { 
                        player.muted = false; 
                        player.volume = 0.8; 
                    }, 1500);
                });

                player.on('error', () => {
                    setStatus('red', 'æ’­æ”¾å¤±è´¥');
                    showToast("æºå¤±æ•ˆæˆ–æ— æ³•è¿æ¥");
                });
                
                player.once('play', () => player.getCssFullscreen());

            } else {
                player.src = url;
                player.muted = true;
                player.play().then(() => {
                    setTimeout(() => { player.muted = false; }, 1500);
                });
            }
        }

        function setStatus(color, text) {
            document.getElementById('status-dot').className = `dot ${color}`;
            document.getElementById('status-text').innerText = text;
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 3000);
        }

        function toggleModal(show) { document.getElementById('modal').style.display = show?'flex':'none'; }

        function initMqtt() {
            mqttClient = mqtt.connect(mqttBroker);
            mqttClient.on('connect', () => {
                mqttClient.subscribe(topic);
                if(new URLSearchParams(location.search).get('mode') === 'sender') showToast("å·²è¿æ¥è½¦æœº");
            });
            mqttClient.on('message', (t, m) => playTeslaStable(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { mqttClient.publish(topic, u); showToast("å·²å‘é€"); }
            }
        }
    </script>
</body>
</html>
