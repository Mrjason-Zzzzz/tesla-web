    <style>
        :root { --primary: #0a84ff; --bg: #000; --panel: #111; --text: #eee; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; }

        /* å·¦ä¾§å¯¼èˆª */
        #sidebar { width: 240px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 20px; font-size: 18px; font-weight: 800; border-bottom: 1px solid var(--border); display:flex; align-items:center; gap:8px; color: #fff; }
        .source-area { padding: 15px; border-bottom: 1px solid var(--border); }

        /* ä¸­é—´åˆ—è¡¨ */

        .search-wrap { padding: 15px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 12px; border-radius: 8px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { display: flex; align-items: center; padding: 12px; margin-bottom: 6px; background: rgba(255,255,255,0.05); border-radius: 8px; cursor: pointer; border-left: 3px solid transparent; }
        .channel-item:hover { background: rgba(255,255,255,0.1); }
        .channel-item.active { background: #333; border-left-color: var(--primary); }
        .ch-logo { width: 40px; height: 40px; border-radius: 6px; background: #000; object-fit: contain; margin-right: 12px; flex-shrink: 0; }

        /* å³ä¾§æ’­æ”¾ */
        #stage { flex: 1; position: relative; background: #000; }

        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }

        .float-bar { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 50; }
        .float-btn { width: 48px; height: 48px; border-radius: 50%; background: rgba(50,50,50,0.8); backdrop-filter: blur(5px); border: 1px solid #555; color: #fff; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: #1c1c1e; width: 800px; max-height: 80vh; border-radius: 16px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #252527; }
        .source-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .source-card { background: #2c2c2e; padding: 20px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; }

        .tag { font-size: 10px; padding: 3px 6px; border-radius: 4px; background: #000; color: #aaa; margin-top: 5px; display: inline-block; }

        /* é”™è¯¯æç¤º */
        #toast { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,59,48,0.9); padding: 10px 20px; border-radius: 30px; font-size: 14px; display: none; z-index: 200; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

</head>
<body>

    <div id="phone">

        <input type="text" id="urlInput" placeholder="ç²˜è´´é“¾æ¥..." style="width:100%;padding:15px;border:1px solid #ccc;margin-bottom:10px;">
        <button onclick="send()" style="width:100%;padding:15px;background:var(--primary);color:#fff;border:none;border-radius:8px;">æŠ•å±</button>

            <div style="margin-top:20px;text-align:center;color:#aaa">

                <p style="font-size:12px">æ‰«ç æŠ•å± / å·¦ä¾§é€‰å°</p>

        </div>
        <div class="float-bar">
            <div class="float-btn" onclick="toggleStandby()"><i class="ph-bold ph-qr-code"></i></div>

                <span style="font-weight:bold">ç›´æ’­æºåº“</span>

    <script>
        const PROXY = 'https://corsproxy.io/?';

        // === ğŸ“š æºé…ç½® (å·²æ·»åŠ  hhzyapi) ===
        const DB = [
            // 1. æ¨èèšåˆ
            { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", desc: "IPv4/IPv6 åŒæ ˆ", tag: "ç¨³å®šé¦–é€‰" },
            { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", desc: "æé€Ÿæ— å¹¿", tag: "IPv6" },
            { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", desc: "è¶…çº§èšåˆ", tag: "æµ·é‡" },
            
            // 2. å½±è§†è½®æ’­
            { name: "è™ç‰™ä¸€èµ·çœ‹", url: "https://live.freetv.top/huyayqk.m3u", desc: "24hç”µå½±ç”µè§†å‰§", tag: "å½±è§†" },
            { name: "æ–—é±¼ä¸€èµ·çœ‹", url: "https://live.freetv.top/douyuyqk.m3u", desc: "ç»å…¸å½±è§†", tag: "å½±è§†" },
            { name: "å…¨çƒå¹¿æ’­", url: "https://cdn.jsdelivr.net/gh/Kimentanm/aptv@master/m3u/radio.m3u", desc: "ç”µå°", tag: "éŸ³é¢‘" },

            // 3. å†å²/æµ‹è¯•æº (åŒ…å«ä½ ä¹‹å‰çš„520ç­‰)
            { name: "Gitee 520ç²¾é€‰", url: "https://gitee.com/bighello/iptv2024/raw/master/all520.m3u", desc: "å›½å†…çº¿è·¯", tag: "Gitee" },
            { name: "AutoIPTV é…’åº—", url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/cymz6/AutoIPTV-Hotel/main/lives.m3u", desc: "é…’åº—é‡‡é›†", tag: "è‡ªåŠ¨" },
            { name: "ç›´æ’­ç†ŠçŒ«", url: "https://gitee.com/bighello/iptv2024/raw/master/panda.m3u", desc: "ç†ŠçŒ«é‡‡é›†", tag: "èšåˆ" },
            { name: "BigBigGrandG", url: "https://raw.githubusercontent.com/BigBigGrandG/IPTV-URL/release/Gather.m3u", desc: "Githubèšåˆ", tag: "æµ·é‡" },

            // 4. âš ï¸ æ–°å¢çš„ API æ¥å£ (å¯èƒ½æ— æ³•è§£æ)
            { name: "è±ªåèµ„æº API", url: "https://hhzyapi.com/api.php", desc: "è¿™æ˜¯CMSæ¥å£ï¼ŒéM3U", tag: "éœ€TVBox" }
        ];

        let player = null, allChannels = [], currentGroup = "å…¨éƒ¨";
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const params = new URLSearchParams(window.location.search);
        const channelId = params.get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (params.get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            const remoteUrl = `${window.location.origin}${window.location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 160, height: 160 });
            renderModal();
            loadSource(DB[0]); 
            initMqtt();
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(src => {
                const div = document.createElement('div');
                div.className = 'source-card';
                div.innerHTML = `
                    <div style="font-weight:bold;font-size:16px;color:#fff">${src.name}</div>
                    <div style="font-size:12px;color:#888;margin:5px 0">${src.desc}</div>
                    <span class="tag" style="color:${src.tag.includes('TVBox')?'#f00':'#aaa'}">${src.tag}</span>
                `;
                div.onclick = () => loadSource(src);
                grid.appendChild(div);
            });
        }

        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('group-list').innerHTML = '<div style="padding:20px;text-align:center;color:#666">æ­£åœ¨åŠ è½½...</div>';
            document.getElementById('channel-list').innerHTML = '';
            
            try {
                let url = src.url;
                
                // âš ï¸ ç‰¹æ®Šæ£€æµ‹ï¼šå¦‚æœæ˜¯ API æ¥å£ï¼Œç»™å‡ºè­¦å‘Š
                if(url.includes('api.php')) {
                    showToast("âš ï¸ è­¦å‘Šï¼šè¿™æ˜¯é‡‡é›†æ¥å£ï¼Œéç›´æ’­æºï¼Œå¯èƒ½æ— æ³•æ’­æ”¾");
                }

                // æ™ºèƒ½ä»£ç†
                if (url.includes('github') || url.includes('gitee') || url.includes('hhzyapi')) {
                    if (!url.includes('ghproxy') && !url.includes('aptv.app')) {
                        url = PROXY + encodeURIComponent(url);
                    }
                }

                const res = await fetch(url);
                if(!res.ok) throw new Error("Request failed");
                const text = await res.text();
                
                // ç®€å•æ£€æµ‹æ˜¯å¦æ˜¯ JSON/XML (è¯´æ˜æ˜¯APIä¸æ˜¯M3U)
                if(text.trim().startsWith('<rss') || text.trim().startsWith('{')) {
                    document.getElementById('group-list').innerHTML = '<div style="padding:20px;color:#f00;text-align:center">æ ¼å¼é”™è¯¯<br>è¿™æ˜¯XML/JSONæ¥å£<br>è¯·ä½¿ç”¨TVBox</div>';
                    return;
                }

                parseM3u(text);
                renderGroups();
            } catch (e) {
                console.error(e);
                document.getElementById('group-list').innerHTML = '<div style="padding:20px;text-align:center;color:#ff3b30">åŠ è½½å¤±è´¥</div>';
            }
        }

        function parseM3u(text) {
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                    const l = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g, logo:l };
                } else if (!line.startsWith('#') && line && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            const keys = Object.keys(groups).sort((a,b) => {
                if(a.includes('å¤®è§†')) return -1;
                return 0;
            });

            renderGroupBtn('å…¨éƒ¨', allChannels.length, list);
            keys.forEach(k => renderGroupBtn(k, groups[k], list));
            selectGroup('å…¨éƒ¨');
        }

        function renderGroupBtn(name, count, parent) {
            const div = document.createElement('div');
            div.className = 'group-item';
            div.innerHTML = `<span>${name}</span><span class="badge">${count}</span>`;
            div.onclick = (e) => {
                document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                selectGroup(name);
            };
            if(name==='å…¨éƒ¨') div.classList.add('active');
            parent.appendChild(div);
        }

        function selectGroup(name) {
            currentGroup = name;
            document.getElementById('search').value = '';
            const list = name==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===name);
            renderChannels(list);
        }

        function renderChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            list.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                const logo = c.logo || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNTU1IiBzdHJva2Utd2lkdGg9IjIiPjxyZWN0IHg9IjIiIHk9IjciIHdpZHRoPSIyMCIgaGVpZ2h0PSIxMiIgcng9IjIiIHJ5PSIyIj48L3JlY3Q+PC9zdmc+';
                div.innerHTML = `<img class="ch-logo" src="${logo}" onerror="this.src='${logo}'"><div class="ch-name">${c.name}</div>`;
                div.onclick = () => play(c.url);
                el.appendChild(div);
            });
            if(list.length > 100) el.innerHTML += `<div style="text-align:center;color:#666;font-size:12px;padding:10px">ä»…æ˜¾ç¤ºå‰100ä¸ªï¼Œè¯·æœç´¢</div>`;
        }

        function handleSearch() {
            const v = document.getElementById('search').value.toLowerCase();
            if(!v) return selectGroup(currentGroup);
            const res = allChannels.filter(c => c.name.toLowerCase().includes(v));
            renderChannels(res);
        }

        function play(url) {
            document.getElementById('standby').style.display = 'none';
            document.getElementById('toast').style.display = 'none';

            if (location.protocol === 'https:' && url.startsWith('http:')) {
                showToast("âš ï¸ æ­£åœ¨æ’­æ”¾ä¸å®‰å…¨(HTTP)è§†é¢‘ï¼Œå¯èƒ½å¤±è´¥");
            }

            if(!player) {
                player = new Player({
                    id:'player', url, playsinline:true, autoplay:true, fluid:true,
                    plugins:[window.HlsJsPlugin], cssFullscreen:true, width:'100%', height:'100%'
                });
                player.on('error', () => showToast("âŒ æ’­æ”¾å¤±è´¥ï¼šæºå¤±æ•ˆæˆ–è·¨åŸŸ"));
                player.once('play', ()=>player.getCssFullscreen());
            } else {
                player.src = url; player.reload(); player.play();
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 4000);
        }

        function toggleStandby() { const s = document.getElementById('standby'); s.style.display = s.style.display==='none'?'flex':'none'; }
        function toggleModal(show) { document.getElementById('modal').style.display = show?'flex':'none'; }

        function initMqtt() {
            const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
            client.on('connect', () => client.subscribe(topic));
            client.on('message', (t, m) => play(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); alert('å·²æŠ•é€'); }
            }
        }
    </script>
