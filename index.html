<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Cinema</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        /* 全屏无边框 Iframe */
        #app-frame {
            width: 100vw; height: 100vh; border: none; display: block;
        }
    </style>
</head>
<body>

    <iframe id="app-frame" allow="autoplay; encrypted-media"></iframe>

    <script>
        // 你的测试源
        const MY_URL = "https://vod.360zyx.vip/20251018/eT501sKw/index.m3u8";
        
        const frame = document.getElementById('app-frame');
        
        // 加载播放器核心，并传入视频地址
        // 加个随机数 t=... 防止车机缓存旧代码
        frame.src = `player.html?t=${Date.now()}&url=${encodeURIComponent(MY_URL)}`;
    </script>

</body>
</html>
