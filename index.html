    <script>

        const DB = [

                items: [

                    { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", desc: "è¶…çº§èšåˆï¼Œçº¿è·¯ä¸°å¯Œ", tag: "æ¨è" },
                    { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", desc: "çº¯IPv6ï¼Œæé€Ÿæ— å¹¿", tag: "æé€Ÿ" }
                ]
            },
            {
                title: "ğŸ“¦ æµ·é‡èµ„æº (ä½ çš„æ—§çˆ±)",
                items: [
                    { name: "Gitee 520ç²¾é€‰", url: "https://gitee.com/bighello/iptv2024/raw/master/all520.m3u", desc: "å›½å†…è®¿é—®å¿«ï¼Œç»¼åˆç¨³å®š", tag: "Gitee" },
                    { name: "AutoIPTV é…’åº—æº", url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/cymz6/AutoIPTV-Hotel/main/lives.m3u", desc: "è‡ªåŠ¨é‡‡é›†ï¼ŒåŒ…å«277+é¢‘é“", tag: "è‡ªåŠ¨" },

            },

                items: [
                    { name: "è™ç‰™ä¸€èµ·çœ‹", url: "https://live.freetv.top/huyayqk.m3u", desc: "24hç”µå½±ç”µè§†å‰§", tag: "å½±è§†" },
                    { name: "æ–—é±¼ä¸€èµ·çœ‹", url: "https://live.freetv.top/douyuyqk.m3u", desc: "ç»å…¸è€ç‰‡è½®æ’­", tag: "å½±è§†" },
                    { name: "Bç«™ç›´æ’­", url: "https://www.goodiptv.club/bililive.m3u", desc: "UPä¸»ç›´æ’­æµ", tag: "å¨±ä¹" },
                    { name: "ç²¾é€‰ IPv6", url: "https://mirror.ghproxy.com/https://raw.githubusercontent.com/Ftindy/IPTV-URL/main/IPV6.m3u", desc: "Ftindy ç»´æŠ¤", tag: "IPV6" }
                ]
            }
        ];

        let player = null, allChannels = [], currentGroup = "å…¨éƒ¨";
        
        // MQTT & è·¯ç”±é€»è¾‘
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const params = new URLSearchParams(window.location.search);
        const channelId = params.get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (params.get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();

        function initCar() {
            const remoteUrl = `${window.location.origin}${window.location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 160, height: 160 });
            renderModal();
            // é»˜è®¤åŠ è½½æœ€ç¨³çš„
            loadSource(DB[0].items[0]);
            initMqtt();
        }

        function renderModal() {
            const container = document.getElementById('source-grid');
            container.innerHTML = '';
            
            DB.forEach(sec => {
                container.innerHTML += `<div class="section-title">${sec.title}</div>`;
                const grid = document.createElement('div');
                grid.className = 'source-grid';
                
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `
                        <div class="s-icon"><i class="ph-fill ph-television-simple"></i></div>
                        <div style="flex:1">
                            <div style="font-weight:bold;color:#fff">${src.name}</div>
                            <div style="font-size:12px;color:#888;margin-top:2px">${src.desc}</div>

                    div.onclick = () => loadSource(src);

                container.appendChild(grid);
            });
        }

        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('group-list').innerHTML = '<div style="padding:40px;text-align:center;color:#666">æ­£åœ¨æ‹‰å–...</div>';
            document.getElementById('channel-list').innerHTML = '';
            
            try {
                let url = src.url;
                
                // === æ™ºèƒ½ä»£ç†é€»è¾‘ (å…³é”®) ===
                // ä½ çš„å¾ˆå¤šæºæ˜¯ HTTP çš„ï¼Œæˆ–è€…è·¨åŸŸçš„ï¼Œè¿™é‡Œå¼ºåˆ¶èµ°ä»£ç†ä¸­è½¬
                // æ’é™¤å·²ç»æ˜¯ HTTPS ä¸”æ”¯æŒè·¨åŸŸçš„å°‘æ•°æº
                const needsProxy = url.includes('gitee') || url.includes('github') || url.startsWith('http:');
                
                if (needsProxy && !url.includes('corsproxy')) {
                    // å¦‚æœä¸æ˜¯å·²ç»åŒ…å«ä»£ç†çš„é“¾æ¥ï¼ŒåŠ ä¸Šä»£ç†
                    url = PROXY + encodeURIComponent(url);
                }

                const res = await fetch(url);
                if(!res.ok) throw new Error("åŠ è½½å¤±è´¥");
                const text = await res.text();
                
                parseM3u(text);
                renderGroups();
            } catch (e) {
                console.error(e);
                document.getElementById('group-list').innerHTML = `<div style="padding:20px;text-align:center;color:#f00">åŠ è½½å¤±è´¥<br><span style="font-size:12px">æºå¯èƒ½å·²å¤±æ•ˆæˆ–è¢«æ‹¦æˆª</span></div>`;
            }
        }

        function parseM3u(text) {
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                    const l = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g, logo:l };
                } else if (!line.startsWith('#') && line && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            // ç®€å•æ’åºï¼šå¤®è§†åœ¨å‰
            const keys = Object.keys(groups).sort((a,b) => a.includes('å¤®è§†') ? -1 : 1);

            renderGroupBtn('å…¨éƒ¨', allChannels.length, list);
            keys.forEach(k => renderGroupBtn(k, groups[k], list));
            selectGroup('å…¨éƒ¨');
        }

        function renderGroupBtn(name, count, parent) {
            const div = document.createElement('div');
            div.className = 'group-item';
            div.innerHTML = `<span>${name}</span><span class="badge">${count}</span>`;
            div.onclick = (e) => {
                document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                selectGroup(name);
            };
            if(name==='å…¨éƒ¨') div.classList.add('active');
            parent.appendChild(div);
        }

        function selectGroup(name) {
            currentGroup = name;
            document.getElementById('search').value = '';
            const list = name==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===name);
            renderChannels(list);
        }

        function renderChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            // æ‡’åŠ è½½å‰150ä¸ª
            list.slice(0, 150).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                const logo = c.logo || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNDQ0IiBzdHJva2Utd2lkdGg9IjIiPjxyZWN0IHg9IjIiIHk9IjYiIHdpZHRoPSIyMCIgaGVpZ2h0PSIxMiIgcng9IjIiIHJ5PSIyIj48L3JlY3Q+PC9zdmc+';
                div.innerHTML = `<img class="ch-logo" src="${logo}" onerror="this.src='${logo}'"><div class="ch-name">${c.name}</div>`;
                div.onclick = () => play(c.url);
                el.appendChild(div);
            });
            if(list.length > 150) el.innerHTML += `<div style="text-align:center;color:#666;font-size:12px;padding:10px">ä»…æ˜¾ç¤ºå‰150ä¸ª...</div>`;
        }

        function handleSearch() {
            const v = document.getElementById('search').value.toLowerCase();
            if(!v) return selectGroup(currentGroup);
            const res = allChannels.filter(c => c.name.toLowerCase().includes(v));
            renderChannels(res);
        }

        function play(url) {
            document.getElementById('standby').style.display = 'none';
            document.getElementById('toast').style.display = 'none';

            // è‡ªåŠ¨ä»£ç†æ’­æ”¾ï¼šå¦‚æœè§†é¢‘æ˜¯HTTPï¼Œå°è¯•èµ°ä»£ç† (BetaåŠŸèƒ½)
            // æ³¨æ„ï¼šè§†é¢‘æµèµ°ä»£ç†å¯èƒ½ä¼šå¡ï¼Œä½†æ€»æ¯”æ’­ä¸å‡ºæ¥å¥½
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                // æš‚æ—¶åªæç¤ºï¼Œä¸å¼ºåˆ¶ä»£ç†è§†é¢‘æµï¼Œå› ä¸ºå…è´¹ä»£ç†è·‘ä¸åŠ¨è§†é¢‘æµ
                showToast("âš ï¸ æ­£åœ¨å°è¯•æ’­æ”¾ä¸å®‰å…¨(HTTP)èµ„æº");
            }

            if(!player) {
                player = new Player({
                    id:'player', url, playsinline:true, autoplay:true, fluid:true,
                    plugins:[window.HlsJsPlugin], cssFullscreen:true, width:'100%', height:'100%'
                });
                player.on('error', () => showToast("âŒ æ’­æ”¾å¤±è´¥ï¼šæºå¤±æ•ˆæˆ–è¢«æ‹¦æˆª"));
                player.once('play', ()=>player.getCssFullscreen());
            } else {
                player.src = url; player.reload(); player.play();
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';

        function toggleStandby() { const s = document.getElementById('standby'); s.style.display = s.style.display==='none'?'flex':'none'; }

        function initMqtt() {
            const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
            client.on('connect', () => client.subscribe(topic));
            client.on('message', (t, m) => play(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); alert('å·²æŠ•é€'); }
            }
        }
    </script>
