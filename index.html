<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LGCXS PRO (Êô∫ËÉΩ‰øÆÂ§çÁâà)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls.js/dist/index.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --primary: #0a84ff; --bg: #000; --panel: #111; --text: #eee; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        #sidebar { width: 240px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 20px; font-size: 18px; font-weight: 800; border-bottom: 1px solid var(--border); display:flex; align-items:center; gap:8px; color: #fff; }
        .source-area { padding: 15px; border-bottom: 1px solid var(--border); }
        .source-select { width: 100%; background: #222; color: #fff; padding: 12px; border-radius: 8px; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        
        #group-list { flex: 1; overflow-y: auto; padding: 10px; }
        .group-item { padding: 12px; margin-bottom: 4px; border-radius: 6px; cursor: pointer; color: #aaa; display: flex; justify-content: space-between; font-size: 14px; }
        .group-item.active { background: var(--primary); color: #fff; font-weight: bold; }
        .badge { background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; font-size: 10px; }

        #middle { width: 280px; background: #1a1a1a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 15px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 12px; border-radius: 8px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { display: flex; align-items: center; padding: 12px; margin-bottom: 6px; background: rgba(255,255,255,0.05); border-radius: 8px; cursor: pointer; border-left: 3px solid transparent; }
        .channel-item:hover { background: rgba(255,255,255,0.1); }
        .channel-item.active { background: #333; border-left-color: var(--primary); }
        .ch-logo { width: 40px; height: 40px; border-radius: 6px; background: #000; object-fit: contain; margin-right: 12px; flex-shrink: 0; }
        .ch-name { font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #stage { flex: 1; position: relative; background: #000; }
        #player { width: 100%; height: 100%; }
        
        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #qrcode-wrap { padding: 10px; background: #fff; border-radius: 12px; }
        .float-bar { position: absolute; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 50; }
        .float-btn { width: 48px; height: 48px; border-radius: 50%; background: rgba(50,50,50,0.8); backdrop-filter: blur(5px); border: 1px solid #555; color: #fff; font-size: 22px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: #1c1c1e; width: 800px; max-height: 80vh; border-radius: 16px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #252527; }
        .source-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .source-card { background: #2c2c2e; padding: 20px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; }
        .source-card:hover { border-color: var(--primary); background: #3a3a3c; }
        .tag { font-size: 10px; padding: 3px 6px; border-radius: 4px; background: #000; color: #aaa; margin-top: 5px; display: inline-block; }

        /* Áä∂ÊÄÅÊèêÁ§∫Êù° */
        #status-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(30,30,30,0.9); border: 1px solid #444; color: #fff; 
            padding: 10px 20px; border-radius: 30px; font-size: 13px; display: none; 
            z-index: 200; box-shadow: 0 10px 20px rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            align-items: center; gap: 8px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .status-dot.red { background: #ff453a; }
        .status-dot.green { background: #30d158; }
        .status-dot.yellow { background: #ffd60a; }

        #phone { display: none; height: 100vh; background: #eee; padding: 20px; color: #000; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } }
    </style>
</head>
<body>

    <div id="phone">
        <h2>üì≤ ÈÅ•ÊéßÂô®</h2>
        <input type="text" id="urlInput" placeholder="Á≤òË¥¥ÈìæÊé•..." style="width:100%;padding:15px;border:1px solid #ccc;margin-bottom:10px;">
        <button onclick="send()" style="width:100%;padding:15px;background:var(--primary);color:#fff;border:none;border-radius:8px;">ÊäïÂ±è</button>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-car-profile"></i> LGCXS PRO</div>
        <div class="source-area">
            <div class="source-select" onclick="toggleModal(true)">
                <span id="cur-source">ÈÄâÊã©Áõ¥Êí≠Ê∫ê</span>
                <i class="ph-bold ph-caret-down"></i>
            </div>
        </div>
        <div id="group-list"></div>
    </div>

    <div id="middle">
        <div class="search-wrap">
            <input type="text" id="search" placeholder="ÊêúÁ¥¢È¢ëÈÅì..." oninput="handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="status-bar">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Â∞±Áª™</span>
        </div>
        <div id="player"></div>
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:20px;text-align:center;color:#aaa">
                <h3>Á≠âÂæÖÊåá‰ª§</h3>
                <p style="font-size:12px">ÂæÆ‰ø°Êâ´Á†Å / Êç¢Ê∫êÊí≠Êîæ</p>
            </div>
        </div>
        <div class="float-bar">
            <div class="float-btn" onclick="toggleStandby()"><i class="ph-bold ph-qr-code"></i></div>
            <div class="float-btn" onclick="toggleModal(true)" style="background:var(--primary)"><i class="ph-bold ph-swap"></i></div>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span style="font-weight:bold">Áõ¥Êí≠Ê∫êÂ∫ì</span>
                <i class="ph-bold ph-x" style="cursor:pointer" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === üöÄ ‰ª£ÁêÜÈÖçÁΩÆ ===
        const PROXY_SERVER = 'https://corsproxy.io/?';

        // === üìö Ê∫êÊï∞ÊçÆ ===
        const DB = [
            { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", desc: "Êé®ËçêÔºöÈ¢ëÈÅìÂÖ®ÔºåÂåÖÂê´IPv4", tag: "È¶ñÈÄâ" },
            { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", desc: "ÊûÅÈÄüÔºåÈúÄIPv6ÁΩëÁªú", tag: "IPv6" },
            { name: "APTV ÂÆòÊñπÊ∫ê", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", desc: "Á®≥ÂÆöÂèåÊ†à", tag: "ÂÆòÊñπ" },
            { name: "ËôéÁâôÁõ¥Êí≠", url: "https://cdn.jsdelivr.net/gh/Kimentanm/aptv@master/m3u/ya.m3u", desc: "ÁîµÂΩ±/ÁîµËßÜÂâß", tag: "ÂΩ±ËßÜ" },
            { name: "ÊñóÈ±º‰∏ÄËµ∑Áúã", url: "https://live.freetv.top/douyuyqk.m3u", desc: "ÁªèÂÖ∏ÂΩ±ËßÜËΩÆÊí≠", tag: "ÂΩ±ËßÜ" },
            { name: "ÂÖ®ÁêÉÂπøÊí≠", url: "https://cdn.jsdelivr.net/gh/Kimentanm/aptv@master/m3u/radio.m3u", desc: "ÁîµÂè∞", tag: "Èü≥È¢ë" },
            { name: "Gitee 520Á≤æÈÄâ", url: "https://gitee.com/bighello/iptv2024/raw/master/all520.m3u", desc: "Â§áÁî®Ê∫ê", tag: "Gitee" }
        ];

        let player = null, allChannels = [], currentGroup = "ÂÖ®ÈÉ®";
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const params = new URLSearchParams(window.location.search);
        const channelId = params.get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (params.get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            const remoteUrl = `${window.location.origin}${window.location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 160, height: 160 });
            renderModal();
            loadSource(DB[0]); // ÈªòËÆ§Âä†ËΩΩÁ¨¨‰∏Ä‰∏™
            initMqtt();
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(src => {
                const div = document.createElement('div');
                div.className = 'source-card';
                div.innerHTML = `
                    <div style="font-weight:bold;font-size:16px;color:#fff">${src.name}</div>
                    <div style="font-size:12px;color:#888;margin:5px 0">${src.desc}</div>
                    <span class="tag">${src.tag}</span>
                `;
                div.onclick = () => loadSource(src);
                grid.appendChild(div);
            });
        }

        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            showStatus('yellow', 'Ê≠£Âú®Êõ¥Êñ∞ËµÑÊ∫êÂàóË°®...');
            document.getElementById('channel-list').innerHTML = '';
            
            try {
                let url = src.url;
                if (url.includes('github') || url.includes('gitee')) {
                    if (!url.includes('ghproxy') && !url.includes('aptv.app')) {
                        url = PROXY_SERVER + encodeURIComponent(url);
                    }
                }

                const res = await fetch(url);
                if(!res.ok) throw new Error("List Load Failed");
                const text = await res.text();
                
                parseM3u(text);
                renderGroups();
                showStatus('green', `Â∑≤Âä†ËΩΩ ${allChannels.length} ‰∏™È¢ëÈÅì`);
                setTimeout(hideStatus, 2000);
            } catch (e) {
                console.error(e);
                showStatus('red', 'ËµÑÊ∫êÂàóË°®Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Êç¢Ê∫ê');
            }
        }

        function parseM3u(text) {
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'ÂÖ∂‰ªñ';
                    const l = line.match(/tvg-logo="([^"]*)"/)?.[1] || '';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g, logo:l };
                } else if (!line.startsWith('#') && line && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            const keys = Object.keys(groups).sort((a,b) => {
                if(a.includes('Â§ÆËßÜ')) return -1;
                return 0;
            });

            renderGroupBtn('ÂÖ®ÈÉ®', allChannels.length, list);
            keys.forEach(k => renderGroupBtn(k, groups[k], list));
            selectGroup('ÂÖ®ÈÉ®');
        }

        function renderGroupBtn(name, count, parent) {
            const div = document.createElement('div');
            div.className = 'group-item';
            div.innerHTML = `<span>${name}</span><span class="badge">${count}</span>`;
            div.onclick = (e) => {
                document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                selectGroup(name);
            };
            if(name==='ÂÖ®ÈÉ®') div.classList.add('active');
            parent.appendChild(div);
        }

        function selectGroup(name) {
            currentGroup = name;
            document.getElementById('search').value = '';
            const list = name==='ÂÖ®ÈÉ®' ? allChannels : allChannels.filter(c=>c.group===name);
            renderChannels(list);
        }

        function renderChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            list.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                const logo = c.logo || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNTU1IiBzdHJva2Utd2lkdGg9IjIiPjxyZWN0IHg9IjIiIHk9IjYiIHdpZHRoPSIyMCIgaGVpZ2h0PSIxMiIgcng9IjIiIHJ5PSIyIj48L3JlY3Q+PC9zdmc+';
                div.innerHTML = `<img class="ch-logo" src="${logo}" onerror="this.src='${logo}'"><div class="ch-name">${c.name}</div>`;
                div.onclick = () => playWithRetry(c.url);
                el.appendChild(div);
            });
        }

        function handleSearch() {
            const v = document.getElementById('search').value.toLowerCase();
            if(!v) return selectGroup(currentGroup);
            renderChannels(allChannels.filter(c => c.name.toLowerCase().includes(v)));
        }

        // === üöÄ Ê†∏ÂøÉ‰øÆÂ§çÔºöËá™Âä®ÈáçËØï‰∏é‰ª£ÁêÜÈÄªËæë ===
        async function playWithRetry(url) {
            document.getElementById('standby').style.display = 'none';
            
            // 1. Â∞ùËØïÁõ¥Ëøû
            showStatus('yellow', 'Ê≠£Âú®Â∞ùËØïÁõ¥Ëøû...');
            console.log("Try Direct:", url);
            
            // Â¶ÇÊûúÊòØ HTTP ‰∏îÈ°µÈù¢ÊòØ HTTPSÔºåÁõ¥Êé•ÊèêÁ§∫
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                showStatus('yellow', 'Ê£ÄÊµãÂà∞ HTTP ÂçèËÆÆÔºåËá™Âä®ÂêØÁî®‰ª£ÁêÜ...');
                play(PROXY_SERVER + encodeURIComponent(url));
                return;
            }

            // Â∞ùËØïÂàùÂßãÂåñÊí≠ÊîæÂô®
            play(url, true); // true Ë°®Á§∫ÂºÄÂêØÈîôËØØÁõëÂê¨
        }

        function play(url, autoRetry = false) {
            if(player) {
                // ÈîÄÊØÅÊóßÂÆû‰æãÔºåÁ°Æ‰øùÊ∏ÖÊ¥Å
                // xgplayer ÂàáÊç¢ source ÊúâÊó∂‰∏çÂ¶ÇÈáçÂª∫Á®≥
                // ËøôÈáåÊàë‰ª¨ÁÆÄÂåñÔºöÁõ¥Êé•ÂàáÊ∫ê
                player.src = url;
                player.reload();
                player.play();
                // Êõ¥Êñ∞ÈîôËØØÁõëÂê¨Âô®
                updateErrorListener(url, autoRetry);
            } else {
                player = new Player({
                    id: 'player',
                    url: url,
                    playsinline: true,
                    autoplay: true,
                    fluid: true,
                    plugins: [window.HlsJsPlugin],
                    cssFullscreen: true,
                    width: '100%',
                    height: '100%',
                    playbackRate: [1]
                });
                player.once('play', () => {
                    showStatus('green', 'Êí≠ÊîæÊàêÂäü');
                    setTimeout(hideStatus, 3000);
                    // ÊàêÂäüÂêéËøõÂÖ•ÂÖ®Â±è
                    player.getCssFullscreen();
                });
                updateErrorListener(url, autoRetry);
            }
        }

        function updateErrorListener(originalUrl, autoRetry) {
            // Ê∏ÖÈô§Êóß‰∫ã‰ª∂ÔºàxgplayerÊ≤°ÊúâÁõ¥Êé•offAllÔºåËøôÈáå‰æùËµñÊñ∞ÂÆû‰æãÊàñË¶ÜÁõñÔºâ
            // ÁÆÄÂçïÂ§ÑÁêÜÔºöÂ¶ÇÊûúÂèëÁîüÈîôËØØ‰∏îÂÖÅËÆ∏ÈáçËØï
            player.off('error');
            player.once('error', (e) => {
                console.error("Play Error:", e);
                if (autoRetry && !originalUrl.includes(PROXY_SERVER)) {
                    showStatus('red', 'Áõ¥ËøûÂ§±Ë¥•ÔºåÊ≠£Âú®ÂàáÊç¢‰ª£ÁêÜÁ∫øË∑Ø...');
                    const proxyUrl = PROXY_SERVER + encodeURIComponent(originalUrl);
                    console.log("Retry with Proxy:", proxyUrl);
                    play(proxyUrl, false); // false Èò≤Ê≠¢Ê≠ªÂæ™ÁéØ
                } else {
                    showStatus('red', 'Êí≠ÊîæÂ§±Ë¥•ÔºöÊ∫êÂ§±ÊïàÊàñÁΩëÁªú‰∏çÊîØÊåÅ');
                }
            });
        }

        function showStatus(color, text) {
            const bar = document.getElementById('status-bar');
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            bar.style.display = 'flex';
            dot.className = `status-dot ${color}`;
            txt.innerText = text;
        }
        function hideStatus() { document.getElementById('status-bar').style.display = 'none'; }

        function toggleStandby() { const s = document.getElementById('standby'); s.style.display = s.style.display==='none'?'flex':'none'; }
        function toggleModal(show) { document.getElementById('modal').style.display = show?'flex':'none'; }

        function initMqtt() {
            const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt');
            client.on('connect', () => client.subscribe(topic));
            client.on('message', (t, m) => playWithRetry(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); alert('Â∑≤ÊäïÈÄÅ'); }
            }
        }
    </script>
</body>
</html>
