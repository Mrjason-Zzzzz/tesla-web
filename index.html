<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LGCXS ULTRA (é‡æ„ç‰ˆ)</title>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls.js/dist/index.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --primary: #3b82f6; --bg: #000; --panel: #111; --text: #eee; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* ä¾§è¾¹æ  */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 25px; font-size: 20px; font-weight: 800; border-bottom: 1px solid var(--border); color: #fff; letter-spacing: 1px; }
        .source-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #source-btn { width: 100%; background: #222; color: #fff; padding: 15px; border-radius: 12px; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        #group-list { flex: 1; overflow-y: auto; padding: 10px; }
        .group-item { padding: 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; color: #aaa; display: flex; justify-content: space-between; font-size: 15px; }
        .group-item.active { background: var(--primary); color: #fff; font-weight: bold; }

        /* ä¸­é—´åˆ—è¡¨ */
        #middle { width: 320px; background: #1a1a1a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 15px; border-radius: 10px; font-size: 16px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item-card { padding: 15px; margin-bottom: 10px; background: rgba(255,255,255,0.03); border-radius: 10px; cursor: pointer; border-left: 4px solid transparent; transition: 0.2s; }
        .item-card:active { background: #333; transform: scale(0.98); }
        .item-card.active { background: #222; border-left-color: var(--primary); }
        .i-title { font-size: 16px; font-weight: 500; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .i-desc { font-size: 12px; color: #666; margin-top: 5px; }

        /* å³ä¾§æ’­æ”¾ */
        #stage { flex: 1; position: relative; background: #000; display: flex; flex-direction: column; }
        #player { width: 100%; height: 100%; }
        
        #status-bar { height: 30px; background: #111; display: flex; align-items: center; padding: 0 20px; font-size: 12px; color: #666; gap: 10px; border-top: 1px solid #222; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #444; }
        .status-dot.green { background: #22c55e; }
        .status-dot.red { background: #ef4444; }
        .status-dot.yellow { background: #eab308; }

        #standby { position: absolute; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; bottom: 30px; }
        #qrcode-wrap { padding: 15px; background: #fff; border-radius: 16px; }
        
        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #1c1c1e; width: 90%; max-width: 900px; max-height: 80vh; border-radius: 20px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #252527; }
        .source-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 30px; overflow-y: auto; }
        .source-card { background: #2c2c2e; padding: 20px; border-radius: 12px; cursor: pointer; border: 1px solid transparent; display: flex; flex-direction: column; gap: 5px; }
        .source-card:active { border-color: var(--primary); background: #3a3a3c; }
        .tag { font-size: 11px; padding: 4px 8px; border-radius: 4px; background: #000; color: #888; align-self: flex-start; margin-top: 5px; }

        /* æ‰‹æœºç«¯ */
        #phone { display: none; height: 100vh; background: #eee; padding: 20px; color: #000; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } #phone { display: block; } }
    </style>
</head>
<body>

    <div id="phone">
        <h2>ğŸ“² ç‰¹æ–¯æ‹‰é¥æ§</h2>
        <input type="text" id="urlInput" placeholder="ç²˜è´´é“¾æ¥..." style="width:100%;padding:20px;border:1px solid #ccc;margin-bottom:15px;border-radius:10px;font-size:16px;">
        <button onclick="send()" style="width:100%;padding:20px;background:var(--primary);color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:bold;">æŠ•å±</button>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-rocket"></i> LGCXS ULTRA</div>
        <div class="source-wrap">
            <div id="source-btn" onclick="toggleModal(true)">
                <span id="cur-source">é€‰æ‹©èµ„æº</span>
                <i class="ph-bold ph-caret-down"></i>
            </div>
        </div>
        <div id="group-list"></div>
    </div>

    <div id="middle">
        <div class="search-wrap">
            <input type="text" id="search" placeholder="æœç´¢å½±ç‰‡/é¢‘é“..." onkeypress="if(event.keyCode==13) handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="player"></div>
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:20px;color:#aaa;font-size:14px">å¾®ä¿¡æ‰«ç  / é€‰æ‹©èµ„æº</div>
        </div>
        <div id="status-bar">
            <div class="status-dot" id="dot"></div>
            <span id="status-text">ç³»ç»Ÿå°±ç»ª</span>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span style="font-weight:bold;font-size:18px;color:#fff">èµ„æºåº“ (å·²æ ¡å‡†)</span>
                <i class="ph-bold ph-x" style="cursor:pointer;color:#fff;font-size:24px" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === ğŸš€ æ ¸å¿ƒï¼šå¼ºåˆ¶ä»£ç†é…ç½® (è§£å†³Mixed Contentå’Œè·¨åŸŸ) ===
        // ä½¿ç”¨ corsproxy.io ä½œä¸ºä¸­é—´äººï¼Œå¼ºåˆ¶æŠŠ HTTP æµé‡è½¬ä¸º HTTPS
        const PROXY = 'https://corsproxy.io/?';

        // === ğŸ“š èµ„æºåº“ (ç»è¿‡æµ‹è¯•å¯ç”¨çš„æº) ===
        const DB = [
            { title: "ğŸ¬ å½±è§†ç‚¹æ’­ (æœç´¢/ç‚¹æ’­)", items: [
                { name: "IKUN èµ„æº", url: "https://ikunzy.com/api.php/provide/vod", type: "cms", tag: "æé€Ÿ" },
                { name: "æé€Ÿèµ„æº", url: "https://jszyapi.com/api.php/provide/vod/from/jsm3u8", type: "cms", tag: "ç§’æ’­" },
                { name: "å§é¾™èµ„æº", url: "https://collect.wolongzy.cc/api.php/provide/vod", type: "cms", tag: "ç¨³å®š" },
                { name: "ç´¢å°¼èµ„æº", url: "https://suoniapi.com/api.php/provide/vod/from/snm3u8", type: "cms", tag: "é«˜æ¸…" }
            ]},
            { title: "ğŸ“º ç”µè§†ç›´æ’­ (M3U)", items: [
                { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", type: "m3u", tag: "IPv4/v6" },
                { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", type: "m3u", tag: "æµ·é‡" },
                { name: "è™ç‰™ä¸€èµ·çœ‹", url: "https://live.freetv.top/huyayqk.m3u", type: "m3u", tag: "è½®æ’­" }
            ]}
        ];

        let player = null;
        let currentApiUrl = "";
        let currentType = "m3u";
        let allChannels = [];

        // åˆå§‹åŒ–
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const channelId = new URLSearchParams(location.search).get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (new URLSearchParams(location.search).get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            const url = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 160, height: 160 });
            renderModal();
            
            // è‡ªåŠ¨åŠ è½½ç¬¬ä¸€ä¸ªç‚¹æ’­æºï¼ˆé€šå¸¸æ¯”ç›´æ’­æºæ›´å®¹æ˜“æµ‹è¯•æˆåŠŸï¼‰
            loadSource(DB[0].items[0]);
            initMqtt();
        }

        function setStatus(msg, type='normal') {
            const dot = document.getElementById('dot');
            const txt = document.getElementById('status-text');
            txt.innerText = msg;
            dot.className = 'status-dot ' + (type==='error'?'red':(type==='success'?'green':'yellow'));
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(sec => {
                grid.innerHTML += `<div style="grid-column:1/-1;color:#007aff;font-weight:bold;margin-top:15px;font-size:14px">${sec.title}</div>`;
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `
                        <div style="font-weight:bold;font-size:16px;color:#fff">${src.name}</div>
                        <span class="tag" style="color:${src.type==='cms'?'#f39c12':'#2ecc71'}">${src.tag}</span>
                    `;
                    div.onclick = () => loadSource(src);
                    grid.appendChild(div);
                });
            });
        }

        // === æ ¸å¿ƒåŠ è½½è°ƒåº¦ ===
        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('channel-list').innerHTML = '<div style="padding:40px;text-align:center;color:#666">æ­£åœ¨è¿æ¥...</div>';
            document.getElementById('group-list').innerHTML = '';
            
            currentType = src.type;
            currentApiUrl = src.url;
            setStatus(`æ­£åœ¨åŠ è½½: ${src.name}...`, 'yellow');

            try {
                if (src.type === 'cms') {
                    // CMS ç‚¹æ’­é€»è¾‘
                    await loadCMSList(src.url);
                } else {
                    // M3U ç›´æ’­é€»è¾‘
                    await loadM3UList(src.url);
                }
                setStatus("åŠ è½½å®Œæˆ", "success");
            } catch (e) {
                console.error(e);
                setStatus("åŠ è½½å¤±è´¥ï¼šè¯·æ£€æŸ¥ç½‘ç»œæˆ–æ¢æº", "error");
                document.getElementById('channel-list').innerHTML = '<div style="padding:20px;text-align:center;color:red">è¿æ¥è¶…æ—¶</div>';
            }
        }

        // === CMS æ™ºèƒ½è§£æå¼•æ“ (ä¿®å¤ç‚¹æ’­åˆ‡æ¢) ===
        async function loadCMSList(apiUrl, keyword = '') {
            // æ„é€  XML API è¯·æ±‚ï¼Œå¼ºåˆ¶èµ°ä»£ç†
            let reqUrl = `${apiUrl}?ac=list&pg=1`;
            if (keyword) reqUrl = `${apiUrl}?ac=list&wd=${encodeURIComponent(keyword)}`;
            
            // å…³é”®ï¼šä¸æ·»åŠ ä»»ä½• headersï¼Œå®Œå…¨ä¾èµ–ä»£ç†è½¬å‘
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            const res = await fetch(finalUrl);
            const text = await res.text();
            
            // è§£æ XML
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, "text/xml");
            const videos = xmlDoc.getElementsByTagName("video");

            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            
            // å·¦ä¾§æ˜¾ç¤ºçŠ¶æ€
            document.getElementById('group-list').innerHTML = `<div class="group-item active" style="text-align:center"><span>${keyword ? 'æœç´¢ç»“æœ' : 'æœ€è¿‘æ›´æ–°'}</span></div>`;

            if (videos.length === 0) {
                el.innerHTML = '<div style="text-align:center;padding:20px;color:#666">æœªæ‰¾åˆ°ç›¸å…³èµ„æº</div>';
                return;
            }

            for (let i = 0; i < videos.length; i++) {
                const v = videos[i];
                // å…¼å®¹ä¸åŒ CMS çš„ XML æ ‡ç­¾ç»“æ„
                const name = v.getElementsByTagName("name")[0]?.textContent || "æœªçŸ¥å½±ç‰‡";
                const type = v.getElementsByTagName("type")[0]?.textContent || "å½±è§†";
                const id = v.getElementsByTagName("id")[0]?.textContent;
                const time = v.getElementsByTagName("last")[0]?.textContent || "";

                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `
                    <div class="i-title">${name}</div>
                    <div class="i-desc">${type} â€¢ ${time}</div>
                `;
                // ç‚¹å‡»å¡ç‰‡ -> è·å–è¯¦æƒ…
                div.onclick = () => fetchCMSDetail(id);
                el.appendChild(div);
            }
        }

        // è·å– CMS è¯¦æƒ…å¹¶æ’­æ”¾
        async function fetchCMSDetail(id) {
            setStatus("æ­£åœ¨è§£ææ’­æ”¾åœ°å€...", "yellow");
            const reqUrl = `${currentApiUrl}?ac=detail&ids=${id}`;
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetch(finalUrl);
                const text = await res.text();
                
                // æš´åŠ›æ­£åˆ™æå– m3u8ï¼Œå…¼å®¹æ€§æœ€å¼º
                const matches = text.match(/(https?:\/\/[^"'$#<>]+\.m3u8)/g);
                
                if (matches && matches.length > 0) {
                    // é»˜è®¤å–ç¬¬ä¸€ä¸ªï¼Œå¤„ç† amp; è½¬ä¹‰
                    let playUrl = matches[0].replace(/amp;/g, '');
                    console.log("Play URL:", playUrl);
                    playTeslaStable(playUrl);
                } else {
                    setStatus("æœªæ‰¾åˆ° M3U8 èµ„æºï¼Œè¯·æ¢æº", "error");
                }
            } catch (e) {
                setStatus("è§£æåœ°å€å¤±è´¥", "error");
            }
        }

        // === M3U é€»è¾‘ ===
        async function loadM3UList(url) {
            // M3U åŒæ ·å¼ºåˆ¶èµ°ä»£ç†ï¼Œè§£å†³è·¨åŸŸ
            const reqUrl = PROXY + encodeURIComponent(url);
            
            const res = await fetch(reqUrl);
            const text = await res.text();
            
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g };
                } else if (!line.startsWith('#') && line && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
            renderGroups();
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            // æ’åº
            const keys = Object.keys(groups).sort((a,b) => a.includes('å¤®è§†') ? -1 : 1);
            
            // å…¨éƒ¨æŒ‰é’®
            const allBtn = document.createElement('div');
            allBtn.className = 'group-item active';
            allBtn.innerHTML = `<span>å…¨éƒ¨</span><span>${allChannels.length}</span>`;
            allBtn.onclick = (e) => switchGroup('å…¨éƒ¨', e.currentTarget);
            list.appendChild(allBtn);

            keys.forEach(k => {
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `<span>${k}</span><span>${groups[k]}</span>`;
                div.onclick = (e) => switchGroup(k, e.currentTarget);
                list.appendChild(div);
            });
            renderM3UChannels(allChannels);
        }

        function switchGroup(group, el) {
            document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
            const list = group==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===group);
            renderM3UChannels(list);
        }

        function renderM3UChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            // æ€§èƒ½ä¼˜åŒ–ï¼šé™åˆ¶æ˜¾ç¤ºæ•°é‡
            list.slice(0, 150).forEach(c => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `<div class="i-title">${c.name}</div>`;
                div.onclick = () => playTeslaStable(c.url);
                el.appendChild(div);
            });
        }

        function handleSearch() {
            const val = document.getElementById('search').value.trim();
            if (!val) return;
            if (currentType === 'cms') {
                loadCMSList(currentApiUrl, val);
            } else {
                const res = allChannels.filter(c => c.name.toLowerCase().includes(val.toLowerCase()));
                renderM3UChannels(res);
            }
        }

        // === æ’­æ”¾å™¨æ ¸å¿ƒ (é˜²æ‹¦æˆª) ===
        function playTeslaStable(url) {
            document.getElementById('standby').style.display = 'none';
            
            // å¼ºåˆ¶ HTTP -> HTTPS ä»£ç†éš§é“
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                setStatus("æ­£åœ¨è¿›è¡Œå®‰å…¨åè®®è½¬æ¢...", "yellow");
                url = PROXY + encodeURIComponent(url);
            } else {
                setStatus("æ­£åœ¨å»ºç«‹è¿æ¥...", "normal");
            }

            if (!player) {
                player = new Player({
                    id: 'player',
                    url: url,
                    autoplay: true,
                    muted: true, // å…ˆé™éŸ³é˜²æ­¢è¢«è½¦æœºæ‹¦æˆª
                    playsinline: true,
                    fluid: true,
                    plugins: [window.HlsJsPlugin],
                    cssFullscreen: true,
                    width: '100%',
                    height: '100%',
                    playbackRate: [1, 1.25, 1.5, 2]
                });

                player.on('ready', () => {
                    setStatus("æ’­æ”¾ä¸­", "success");
                    // 1.5ç§’åå°è¯•å¼€å¯å£°éŸ³
                    setTimeout(() => { player.muted = false; player.volume = 0.8; }, 1500);
                });

                player.on('error', () => {
                    setStatus("æ’­æ”¾å¤±è´¥ï¼šæºå¤±æ•ˆæˆ–æ— æ³•è¿æ¥", "error");
                });

            } else {
                player.src = url;
                player.muted = true;
                player.play().then(() => {
                    setTimeout(() => { player.muted = false; }, 1500);
                });
            }
        }

        function toggleModal(show) { document.getElementById('modal').style.display = show?'flex':'none'; }

        function initMqtt() {
            const client = mqtt.connect(mqttBroker);
            client.on('connect', () => {
                client.subscribe(topic);
                if (new URLSearchParams(location.search).get('mode') === 'sender') alert("å·²è¿æ¥è½¦æœº");
            });
            client.on('message', (t, m) => playTeslaStable(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); alert("å·²å‘é€"); }
            }
        }
    </script>
</body>
</html>
