<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LGCXS PRO (ä¿®æ­£ç‰ˆ)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls.js/dist/index.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --primary: #2979ff; --bg: #0a0a0a; --panel: #141414; --text: #eee; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* å·¦ä¾§ */
        #sidebar { width: 240px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 20px; font-size: 18px; font-weight: 800; border-bottom: 1px solid var(--border); color: #fff; display: flex; align-items: center; gap: 8px; }
        .source-box { padding: 15px; border-bottom: 1px solid var(--border); }
        #source-btn { width: 100%; background: #222; color: #fff; padding: 12px; border-radius: 8px; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        #group-list { flex: 1; overflow-y: auto; padding: 10px; }
        .group-item { padding: 12px; margin-bottom: 4px; border-radius: 6px; cursor: pointer; color: #aaa; font-size: 14px; }
        .group-item.active { background: var(--primary); color: #fff; font-weight: bold; }

        /* ä¸­é—´ */
        #middle { width: 280px; background: #1a1a1a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-box { padding: 15px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 12px; border-radius: 8px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        .channel-item { padding: 14px; margin-bottom: 6px; background: rgba(255,255,255,0.03); border-radius: 8px; cursor: pointer; border-left: 3px solid transparent; }
        .channel-item:hover { background: rgba(255,255,255,0.08); }
        .channel-item.active { background: #333; border-left-color: var(--primary); }
        .ch-name { font-size: 14px; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .ch-desc { font-size: 11px; color: #666; margin-top: 4px; }

        /* å³ä¾§ */
        #stage { flex: 1; position: relative; background: #000; display: flex; flex-direction: column; }
        #player { width: 100%; flex: 1; }
        
        /* çŠ¶æ€æ  (å…³é”®è°ƒè¯•) */
        #status-bar { height: 30px; background: #222; border-top: 1px solid #333; display: flex; align-items: center; padding: 0 15px; font-size: 12px; color: #888; gap: 10px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #666; }
        .status-dot.green { background: #4caf50; }
        .status-dot.red { background: #f44336; }
        .status-dot.yellow { background: #ffeb3b; }

        #standby { position: absolute; inset: 0; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; bottom: 30px; }
        #qrcode-wrap { padding: 10px; background: #fff; border-radius: 12px; }
        
        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: #1c1c1e; width: 800px; max-height: 80vh; border-radius: 16px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #252527; }
        .source-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; }
        .source-card { background: #2c2c2e; padding: 15px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; }
        .source-card:hover { border-color: var(--primary); background: #333; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #000; color: #aaa; margin-top: 5px; display: inline-block; }

        /* æ‰‹æœºç«¯ */
        #phone { display: none; height: 100vh; background: #eee; padding: 20px; color: #000; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } }
    </style>
</head>
<body>

    <div id="phone">
        <h2>ğŸ“² é¥æ§å™¨</h2>
        <input type="text" id="urlInput" placeholder="ç²˜è´´é“¾æ¥..." style="width:100%;padding:15px;border:1px solid #ccc;margin-bottom:10px;">
        <button onclick="send()" style="width:100%;padding:15px;background:var(--primary);color:#fff;border:none;border-radius:8px;">æŠ•å±</button>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-car"></i> LGCXS PRO</div>
        <div class="source-box">
            <button id="source-btn" onclick="toggleModal(true)">
                <span id="cur-source">é€‰æ‹©èµ„æº</span>
                <i class="ph-bold ph-caret-down"></i>
            </button>
        </div>
        <div id="group-list"></div>
    </div>

    <div id="middle">
        <div class="search-box">
            <input type="text" id="search" placeholder="æœç´¢ç‰‡å/é¢‘é“..." onkeypress="if(event.keyCode==13) handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="player"></div>
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:20px;color:#aaa;font-size:12px">æ‰«ç æŠ•å± / å·¦ä¾§é€‰å°</div>
        </div>
        <div id="status-bar">
            <div class="status-dot" id="dot"></div>
            <div id="status-msg">ç³»ç»Ÿå°±ç»ª</div>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span style="font-weight:bold;color:#fff">èµ„æºåº“</span>
                <i class="ph-bold ph-x" style="cursor:pointer;color:#fff" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === ğŸš€ å¼ºåŠ›ä»£ç† (è§£å†³è·¨åŸŸå’ŒHTTPSé—®é¢˜) ===
        // ä½¿ç”¨ corsproxy.ioï¼Œå®ƒæ¯” isteed æ›´å¿«ä¸”æ”¯æŒæµåª’ä½“ä¸­è½¬
        const PROXY = 'https://corsproxy.io/?';

        const DB = [
            { title: "ğŸ¬ å½±è§†èµ„æºç«™ (API)", items: [
                { name: "IKUN èµ„æº", url: "https://ikunzy.com/api.php/provide/vod", type: "cms", tag: "ç‚¹æ’­" },
                { name: "æé€Ÿèµ„æº", url: "https://jszyapi.com/api.php/provide/vod/from/jsm3u8", type: "cms", tag: "ç‚¹æ’­" },
                { name: "ç´¢å°¼èµ„æº", url: "https://suoniapi.com/api.php/provide/vod/from/snm3u8", type: "cms", tag: "ç‚¹æ’­" },
                { name: "å§é¾™èµ„æº", url: "https://collect.wolongzy.cc/api.php/provide/vod", type: "cms", tag: "ç‚¹æ’­" }
            ]},
            { title: "ğŸ“º ç”µè§†ç›´æ’­ (M3U)", items: [
                { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", type: "m3u", tag: "ç¨³å®š" },
                { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", type: "m3u", tag: "æé€Ÿ" },
                { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", type: "m3u", tag: "èšåˆ" }
            ]}
        ];

        let player = null;
        let currentApiUrl = "";
        let currentType = "";
        let allChannels = []; // for m3u local search

        // åˆå§‹åŒ–
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const channelId = new URLSearchParams(location.search).get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (new URLSearchParams(location.search).get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            const url = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 150, height: 150 });
            renderModal();
            loadSource(DB[1].items[0]); // é»˜è®¤åŠ è½½ APTV ç›´æ’­æº
            initMqtt();
        }

        function log(msg, type='normal') {
            const el = document.getElementById('status-msg');
            const dot = document.getElementById('dot');
            el.innerText = msg;
            dot.className = 'status-dot ' + (type==='error'?'red':(type==='success'?'green':'yellow'));
            console.log(`[System] ${msg}`);
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(sec => {
                grid.innerHTML += `<div style="grid-column:1/-1;color:#666;font-weight:bold;margin-top:10px;font-size:12px">${sec.title}</div>`;
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `<div style="font-weight:bold;color:#fff">${src.name}</div><div class="tag">${src.tag}</div>`;
                    div.onclick = () => loadSource(src);
                    grid.appendChild(div);
                });
            });
        }

        // === æ ¸å¿ƒåŠ è½½é€»è¾‘ ===
        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('channel-list').innerHTML = '<div style="padding:20px;text-align:center;color:#666">åŠ è½½æ•°æ®ä¸­...</div>';
            document.getElementById('group-list').innerHTML = ''; // æ¸…ç©ºåˆ†ç»„
            
            currentType = src.type;
            currentApiUrl = src.url;
            log(`æ­£åœ¨è¿æ¥: ${src.name}...`, 'normal');

            try {
                // 1. å¦‚æœæ˜¯ CMS é‡‡é›†æ¥å£
                if (src.type === 'cms') {
                    // å¼ºåˆ¶ä»£ç† API è¯·æ±‚ï¼Œé˜²æ­¢è·¨åŸŸ
                    let apiProxy = PROXY + encodeURIComponent(src.url + '?ac=list&pg=1');
                    const res = await fetch(apiProxy);
                    const text = await res.text();
                    parseCMS(text); // è§£æé€»è¾‘
                } 
                // 2. å¦‚æœæ˜¯ M3U ç›´æ’­æº
                else {
                    let m3uUrl = src.url;
                    // Github/Gitee å¼ºåˆ¶ä»£ç†
                    if (m3uUrl.includes('github') || m3uUrl.includes('gitee')) {
                        if(!m3uUrl.includes('ghproxy')) m3uUrl = PROXY + encodeURIComponent(m3uUrl);
                    }
                    const res = await fetch(m3uUrl);
                    const text = await res.text();
                    parseM3U(text);
                }
            } catch (e) {
                log('èµ„æºåŠ è½½å¤±è´¥: ' + e.message, 'error');
                document.getElementById('channel-list').innerHTML = '<div style="padding:20px;text-align:center;color:red">åŠ è½½å¤±è´¥ï¼Œè¯·æ¢æº</div>';
            }
        }

        // === CMS è§£æå™¨ (æ”¯æŒ XML/JSON) ===
        function parseCMS(text) {
            log('æ­£åœ¨è§£æç‚¹æ’­åˆ—è¡¨...', 'success');
            const listEl = document.getElementById('channel-list');
            listEl.innerHTML = '';
            
            // æ¸…ç©ºåˆ†ç»„ï¼ŒCMSåªæ˜¾ç¤ºâ€œæœ€æ–°â€
            document.getElementById('group-list').innerHTML = `<div class="group-item active">æœ€æ–°æ›´æ–°</div>`;

            try {
                // å°è¯•è§£æ JSON
                const json = JSON.parse(text);
                if (json.list) {
                    renderCMSList(json.list);
                    return;
                }
            } catch (e) {}

            // å°è¯•è§£æ XML
            try {
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "text/xml");
                const videos = xml.getElementsByTagName("video");
                const items = [];
                for(let i=0; i<videos.length; i++) {
                    const v = videos[i];
                    items.push({
                        vod_id: v.getElementsByTagName("id")[0]?.textContent,
                        vod_name: v.getElementsByTagName("name")[0]?.textContent,
                        type_name: v.getElementsByTagName("type")[0]?.textContent,
                        vod_time: v.getElementsByTagName("last")[0]?.textContent
                    });
                }
                renderCMSList(items);
            } catch (e) {
                log('è§£æå¤±è´¥ï¼Œæ•°æ®æ ¼å¼ä¸æ”¯æŒ', 'error');
            }
        }

        function renderCMSList(items) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            if (items.length === 0) {
                el.innerHTML = '<div style="padding:20px;text-align:center">æ— å†…å®¹</div>';
                return;
            }
            items.forEach(v => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <div class="ch-name">${v.vod_name}</div>
                    <div class="ch-desc">${v.type_name} â€¢ ${v.vod_time}</div>
                `;
                // ç‚¹å‡»äº‹ä»¶ï¼šå»è¯¦æƒ…é¡µæŠ“å–æ’­æ”¾åœ°å€
                div.onclick = () => fetchCMSDetail(v.vod_id);
                el.appendChild(div);
            });
        }

        // === M3U è§£æå™¨ ===
        function parseM3U(text) {
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const group = line.match(/group-title="([^"]*)"/)?.[1] || 'é»˜è®¤';
                    const name = line.split(',').pop().trim();
                    info = { name, group };
                } else if (line && !line.startsWith('#') && info) {
                    allChannels.push({ ...info, url: line });
                    info = null;
                }
            });
            renderM3UGroups();
            log(`ç›´æ’­æºåŠ è½½æˆåŠŸï¼Œå…± ${allChannels.length} ä¸ªé¢‘é“`, 'success');
        }

        function renderM3UGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            // æ¸²æŸ“å…¨éƒ¨åˆ†ç»„æŒ‰é’®
            Object.keys(groups).forEach(g => {
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `<span>${g}</span><span>${groups[g]}</span>`;
                div.onclick = (e) => {
                    document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    renderM3UList(g);
                };
                list.appendChild(div);
            });
            // é»˜è®¤é€‰ç¬¬ä¸€ä¸ª
            if(list.firstChild) list.firstChild.click();
        }

        function renderM3UList(group) {
            const list = document.getElementById('channel-list');
            list.innerHTML = '';
            const items = allChannels.filter(c => c.group === group);
            items.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-name">${c.name}</div>`;
                div.onclick = () => play(c.url);
                list.appendChild(div);
            });
        }

        // === ç‚¹æ’­è¯¦æƒ…æŠ“å– (å…³é”®ä¿®å¤) ===
        async function fetchCMSDetail(id) {
            log(`æ­£åœ¨è·å–å½±ç‰‡è¯¦æƒ… (ID:${id})...`, 'yellow');
            const reqUrl = `${currentApiUrl}?ac=detail&ids=${id}`;
            const proxyUrl = PROXY + encodeURIComponent(reqUrl);
            
            try {
                const res = await fetch(proxyUrl);
                const text = await res.text();
                
                // ç®€å•æ­£åˆ™æå– m3u8 é“¾æ¥ (æ¯” XML è§£ææ›´é²æ£’)
                // æŸ¥æ‰¾åŒ…å« .m3u8 çš„é“¾æ¥å­—ç¬¦ä¸²
                const m3u8Match = text.match(/http.*?\.m3u8/);
                
                if (m3u8Match) {
                    // æœ‰äº› m3u8 é“¾æ¥é‡ŒåŒ…å«äº† $ ç¬¦å·åˆ†éš”ï¼Œå–ç¬¬ä¸€ä¸ª
                    let playUrl = m3u8Match[0];
                    // å¤„ç†å¯èƒ½å­˜åœ¨çš„è½¬ä¹‰å­—ç¬¦
                    playUrl = playUrl.replace(/amp;/g, ''); 
                    
                    log('è·å–æˆåŠŸï¼Œå‡†å¤‡æ’­æ”¾', 'success');
                    play(playUrl);
                } else {
                    log('è¯¥å½±ç‰‡æš‚æ—  m3u8 èµ„æº', 'error');
                }
            } catch (e) {
                log('è¯¦æƒ…è·å–å¤±è´¥', 'error');
            }
        }

        // === æœç´¢åŠŸèƒ½ (åŒæ¨¡) ===
        async function handleSearch() {
            const wd = document.getElementById('search').value;
            if (!wd) return;

            if (currentType === 'cms') {
                // CMS æœç´¢ï¼šè¯·æ±‚æœåŠ¡å™¨
                log(`æ­£åœ¨æœç´¢èµ„æºç«™: ${wd}...`, 'normal');
                const reqUrl = `${currentApiUrl}?ac=list&wd=${encodeURIComponent(wd)}`;
                const proxyUrl = PROXY + encodeURIComponent(reqUrl);
                const res = await fetch(proxyUrl);
                const text = await res.text();
                parseCMS(text);
            } else {
                // M3U æœç´¢ï¼šæœ¬åœ°è¿‡æ»¤
                const list = document.getElementById('channel-list');
                list.innerHTML = '';
                const items = allChannels.filter(c => c.name.includes(wd));
                if (items.length === 0) list.innerHTML = '<div style="padding:20px;text-align:center">æ— ç»“æœ</div>';
                items.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'channel-item';
                    div.innerHTML = `<div class="ch-name">${c.name}</div><div class="ch-desc">${c.group}</div>`;
                    div.onclick = () => play(c.url);
                    list.appendChild(div);
                });
            }
        }

        // === æ’­æ”¾æ ¸å¿ƒ (å¼ºåˆ¶ä»£ç†ä¿®å¤) ===
        function play(url) {
            document.getElementById('standby').style.display = 'none';
            
            // æ ¸å¿ƒä¿®å¤ï¼šå¦‚æœæ˜¯ HTTP è§†é¢‘ä¸”ç½‘é¡µæ˜¯ HTTPSï¼Œå¼ºåˆ¶èµ°ä»£ç†
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                log('æ£€æµ‹åˆ° HTTP æºï¼Œå¯ç”¨å®‰å…¨ä»£ç†ä¸­è½¬...', 'yellow');
                url = PROXY + encodeURIComponent(url);
            }

            if (!player) {
                player = new Player({
                    id: 'player', url: url,
                    playsinline: true, autoplay: true, fluid: true,
                    plugins: [window.HlsJsPlugin],
                    cssFullscreen: true,
                    width: '100%', height: '100%',
                    playbackRate: [1, 1.25, 1.5, 2]
                });
                player.on('error', () => log('æ’­æ”¾å¤±è´¥ï¼šæºæ— æ•ˆæˆ–ä»£ç†è¶…æ—¶', 'error'));
                player.on('play', () => log('æ­£åœ¨æ’­æ”¾...', 'success'));
                player.once('play', () => player.getCssFullscreen());
            } else {
                player.src = url;
                player.reload();
                player.play();
            }
        }

        function toggleModal(s) { document.getElementById('modal').style.display = s?'flex':'none'; }
        
        function initMqtt() {
            const client = mqtt.connect(mqttBroker);
            client.on('connect', () => client.subscribe(topic));
            client.on('message', (t, m) => play(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); alert('æŠ•é€æˆåŠŸ'); }
            }
        }
    </script>
</body>
</html>
