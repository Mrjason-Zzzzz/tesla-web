<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>LGCXS V3 (ä¿®å¤åˆ‡æ¢é—®é¢˜)</title>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/browser/index.js"></script>
    <script src="//unpkg.com/xgplayer-hls.js/dist/index.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root { --primary: #007aff; --bg: #000; --panel: #111; --text: #eee; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* å·¦ä¾§ */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 25px; font-size: 20px; font-weight: 800; border-bottom: 1px solid var(--border); color: #fff; display: flex; align-items: center; gap: 10px; }
        .source-area { padding: 20px; border-bottom: 1px solid var(--border); }
        .source-select { width: 100%; background: #222; color: #fff; padding: 15px; border-radius: 12px; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        #group-list { flex: 1; overflow-y: auto; padding: 10px; }
        .group-item { padding: 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; color: #aaa; display: flex; justify-content: space-between; font-size: 15px; }
        .group-item.active { background: var(--primary); color: #fff; font-weight: bold; }
        .badge { background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; font-size: 12px; }

        /* ä¸­é—´ */
        #middle { width: 320px; background: #1a1a1a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 15px; border-radius: 10px; font-size: 16px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { padding: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: 10px; cursor: pointer; border-left: 3px solid transparent; transition: 0.1s; }
        .channel-item:active { background: #333; transform: scale(0.98); }
        .channel-item.active { background: #333; border-left-color: var(--primary); }
        .ch-name { font-size: 16px; font-weight: 500; color: #eee; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .ch-desc { font-size: 12px; color: #666; margin-top: 4px; }

        /* å³ä¾§ */
        #stage { flex: 1; position: relative; background: #000; }
        #player { width: 100%; height: 100%; }
        #status-bar { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 20px; font-size: 13px; color: #aaa; border: 1px solid #333; z-index: 50; display: none; }
        
        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #qrcode-wrap { padding: 15px; background: #fff; border-radius: 16px; }
        .float-bar { position: absolute; bottom: 40px; right: 40px; display: flex; gap: 20px; z-index: 50; }
        .float-btn { width: 60px; height: 60px; border-radius: 50%; background: rgba(50,50,50,0.9); backdrop-filter: blur(10px); border: 1px solid #555; color: #fff; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #1c1c1e; width: 90%; max-width: 900px; max-height: 85vh; border-radius: 20px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #252527; }
        .source-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; padding: 30px; overflow-y: auto; }
        .source-card { background: #2c2c2e; padding: 20px; border-radius: 14px; cursor: pointer; border: 1px solid transparent; display: flex; flex-direction: column; gap: 5px; }
        .source-card:active { border-color: var(--primary); background: #3a3a3c; }
        .tag { font-size: 12px; padding: 4px 8px; border-radius: 6px; background: #000; color: #aaa; align-self: flex-start; margin-top: 5px; }

        #toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.9); padding: 20px 40px; border-radius: 12px; font-size: 16px; display: none; z-index: 200; border: 1px solid #333; color: #fff; text-align: center; }

        #phone { display: none; height: 100vh; background: #eee; padding: 20px; color: #000; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } #phone { display: block; } }
    </style>
</head>
<body>

    <div id="phone">
        <h2>ğŸ“² é¥æ§å™¨</h2>
        <input type="text" id="urlInput" placeholder="ç²˜è´´é“¾æ¥..." style="width:100%;padding:20px;border:1px solid #ccc;margin-bottom:15px;font-size:16px;">
        <button onclick="send()" style="width:100%;padding:20px;background:var(--primary);color:#fff;border:none;border-radius:10px;font-size:18px;">æŠ•å±</button>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-car-profile"></i> LGCXS V3</div>
        <div class="source-area">
            <div class="source-select" onclick="toggleModal(true)">
                <span id="cur-source">é€‰æ‹©èµ„æº</span>
                <i class="ph-bold ph-caret-down"></i>
            </div>
        </div>
        <div id="group-list"></div>
    </div>

    <div id="middle">
        <div class="search-wrap">
            <input type="text" id="search" placeholder="æœç´¢..." onkeypress="if(event.keyCode==13) handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="toast"></div>
        <div id="status-bar">å°±ç»ª</div>
        <div id="player"></div>
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:25px;color:#aaa;font-size:14px">å¾®ä¿¡æ‰«ç  / é€‰æ‹©èµ„æº</div>
        </div>
        <div class="float-bar">
            <div class="float-btn" onclick="toggleStandby()"><i class="ph-bold ph-qr-code"></i></div>
            <div class="float-btn" onclick="toggleModal(true)" style="background:var(--primary)"><i class="ph-bold ph-swap"></i></div>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span style="font-weight:bold;font-size:20px;color:#fff">èµ„æºåº“</span>
                <i class="ph-bold ph-x" style="cursor:pointer;color:#fff;font-size:24px" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === ğŸš€ æ ¸å¿ƒä»£ç† (æ— è‡ªå®šä¹‰å¤´ï¼Œæœ€ç¨³) ===
        const PROXY = 'https://corsproxy.io/?';

        const DB = [
            { title: "ğŸ¬ å½±è§†ç‚¹æ’­ (ç‚¹å‡»åŠ è½½)", items: [
                { name: "IKUN èµ„æº", url: "https://ikunzy.com/api.php/provide/vod", type: "cms", tag: "æé€Ÿ" },
                { name: "æé€Ÿèµ„æº", url: "https://jszyapi.com/api.php/provide/vod/from/jsm3u8", type: "cms", tag: "ç§’æ’­" },
                { name: "å§é¾™èµ„æº", url: "https://collect.wolongzy.cc/api.php/provide/vod", type: "cms", tag: "ç¨³å®š" },
                { name: "ç´¢å°¼èµ„æº", url: "https://suoniapi.com/api.php/provide/vod/from/snm3u8", type: "cms", tag: "é«˜æ¸…" }
            ]},
            { title: "ğŸ“º ç”µè§†ç›´æ’­", items: [
                { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", type: "m3u", tag: "é¦–é€‰" },
                { name: "Fanmingming", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", type: "m3u", tag: "IPv6" },
                { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", type: "m3u", tag: "èšåˆ" }
            ]}
        ];

        let player = null;
        let currentApiUrl = "";
        let currentType = "m3u";
        let allChannels = [];

        // åˆå§‹åŒ–
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const channelId = new URLSearchParams(location.search).get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (new URLSearchParams(location.search).get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            // ç‰¹æ–¯æ‹‰ D æŒ¡é˜²æš‚åœ
            document.addEventListener('pause', (e) => {
                if (e.target.tagName === 'VIDEO') { e.preventDefault(); e.target.play(); }
            }, true);

            const url = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 180, height: 180 });
            renderModal();
            loadSource(DB[1].items[0]); // é»˜è®¤åŠ è½½ç›´æ’­æº
            initMqtt();
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(sec => {
                grid.innerHTML += `<div style="grid-column:1/-1;color:#007aff;font-weight:bold;margin-top:15px;font-size:14px">${sec.title}</div>`;
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `
                        <div style="font-weight:bold;font-size:18px;color:#fff">${src.name}</div>
                        <span class="tag" style="color:${src.type==='cms'?'#f39c12':'#2ecc71'}">${src.tag}</span>
                    `;
                    div.onclick = () => loadSource(src);
                    grid.appendChild(div);
                });
            });
        }

        // === æ ¸å¿ƒåŠ è½½é€»è¾‘ (ä¿®å¤ç‰ˆ) ===
        async function loadSource(src) {
            toggleModal(false); // å…ˆå…³å¼¹çª—
            showToast(`æ­£åœ¨åˆ‡æ¢è‡³: ${src.name}`); // ç»™åé¦ˆ
            
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('channel-list').innerHTML = '';
            document.getElementById('group-list').innerHTML = '';
            
            currentType = src.type;
            currentApiUrl = src.url;

            try {
                if (src.type === 'cms') {
                    await loadCMSList(src.url);
                } else {
                    await loadM3UList(src.url);
                }
                showStatus("èµ„æºåŠ è½½å®Œæˆ");
            } catch (e) {
                showToast("åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•");
                console.error(e);
            }
        }

        // === CMS é€»è¾‘ (ç‚¹æ’­) ===
        async function loadCMSList(apiUrl, keyword = '') {
            setStatus("æ­£åœ¨è¿æ¥èµ„æºç«™...");
            
            // æ„é€ è¯·æ±‚ï¼šåªç”¨ GETï¼Œä¸å¸¦ä»»ä½•è‡ªå®šä¹‰ Headersï¼Œé˜²æ­¢ CORS å¤±è´¥
            let reqUrl = apiUrl + '?ac=list&pg=1';
            if (keyword) reqUrl = apiUrl + '?ac=list&wd=' + encodeURIComponent(keyword);
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            const res = await fetch(finalUrl); // çº¯å‡€è¯·æ±‚
            const text = await res.text();
            
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(text, "text/xml");
            const videos = xmlDoc.getElementsByTagName("video");

            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            document.getElementById('group-list').innerHTML = `<div class="group-item active" style="text-align:center"><span>${keyword ? 'æœç´¢ç»“æœ' : 'æœ€æ–°æ›´æ–°'}</span></div>`;

            if (videos.length === 0) {
                el.innerHTML = '<div style="text-align:center;padding:20px;color:#666">æœªæ‰¾åˆ°</div>';
                return;
            }

            for (let i = 0; i < videos.length; i++) {
                const v = videos[i];
                const name = v.getElementsByTagName("name")[0]?.textContent;
                const type = v.getElementsByTagName("type")[0]?.textContent;
                const id = v.getElementsByTagName("id")[0]?.textContent;
                const time = v.getElementsByTagName("last")[0]?.textContent;

                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `
                    <div class="ch-name">${name}</div>
                    <div class="ch-desc">${type} â€¢ ${time}</div>
                `;
                div.onclick = () => fetchCMSDetail(id);
                el.appendChild(div);
            }
        }

        async function fetchCMSDetail(id) {
            showToast("æ­£åœ¨è§£æè§†é¢‘åœ°å€...");
            const reqUrl = `${currentApiUrl}?ac=detail&ids=${id}`;
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetch(finalUrl);
                const text = await res.text();
                // æš´åŠ›åŒ¹é… m3u8ï¼Œå…¼å®¹æ‰€æœ‰ XML æ ¼å¼
                const matches = text.match(/(https?:\/\/[^"'$#]+\.m3u8)/g);
                if (matches && matches.length > 0) {
                    // æ¸…ç†è½¬ä¹‰ç¬¦ amp;
                    let playUrl = matches[0].replace(/amp;/g, '');
                    playTeslaStable(playUrl);
                } else {
                    showToast("æœªæ‰¾åˆ° M3U8 èµ„æº");
                }
            } catch (e) { showToast("è§£æå¤±è´¥"); }
        }

        // === M3U é€»è¾‘ (ç›´æ’­) ===
        async function loadM3UList(url) {
            setStatus("æ­£åœ¨è·å–ç›´æ’­åˆ—è¡¨...");
            // ç®€å•ç²—æš´ï¼šæ‰€æœ‰å¤–éƒ¨é“¾æ¥éƒ½èµ°ä»£ç†ï¼Œç¡®ä¿ CORS é€šè¿‡
            let reqUrl = PROXY + encodeURIComponent(url);

            const res = await fetch(reqUrl);
            const text = await res.text();
            
            allChannels = [];
            const lines = text.split('\n');
            let info = null;
            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                    const n = line.split(',').pop().trim();
                    info = { name:n, group:g };
                } else if (!line.startsWith('#') && line && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                }
            });
            renderGroups();
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            const keys = Object.keys(groups).sort((a,b) => a.includes('å¤®è§†') ? -1 : 1);
            
            const allBtn = document.createElement('div');
            allBtn.className = 'group-item active';
            allBtn.innerHTML = `<span>å…¨éƒ¨</span><span class="badge">${allChannels.length}</span>`;
            allBtn.onclick = (e) => { switchGroup('å…¨éƒ¨', e.currentTarget) };
            list.appendChild(allBtn);

            keys.forEach(k => {
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `<span>${k}</span><span class="badge">${groups[k]}</span>`;
                div.onclick = (e) => { switchGroup(k, e.currentTarget) };
                list.appendChild(div);
            });
            renderM3UChannels(allChannels);
        }

        function switchGroup(group, el) {
            document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
            const list = group==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===group);
            renderM3UChannels(list);
        }

        function renderM3UChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            list.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-name">${c.name}</div>`;
                div.onclick = () => playTeslaStable(c.url);
                el.appendChild(div);
            });
        }

        // === æ ¸å¿ƒæ’­æ”¾å™¨ (ç‰¹æ–¯æ‹‰ç¨³å®šç‰ˆ) ===
        function playTeslaStable(url) {
            document.getElementById('standby').style.display = 'none';
            setStatus("æ­£åœ¨å»ºç«‹è¿æ¥...");

            // è‡ªåŠ¨ä»£ç†ä¿®å¤ï¼šHTTPS ç½‘é¡µæ’­æ”¾ HTTP è§†é¢‘æ—¶ï¼Œå¼ºåˆ¶èµ°ä»£ç†
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                console.log("Fixing Mixed Content...");
                url = PROXY + encodeURIComponent(url);
            }

            if (!player) {
                player = new Player({
                    id: 'player',
                    url: url,
                    autoplay: true,
                    muted: true, // å¿…é¡»é™éŸ³èµ·æ­¥
                    playsinline: true,
                    fluid: true,
                    plugins: [window.HlsJsPlugin],
                    cssFullscreen: true,
                    width: '100%',
                    height: '100%'
                });

                player.on('ready', () => {
                    setStatus("æ’­æ”¾ä¸­");
                    setTimeout(() => { 
                        player.muted = false; // 1.5ç§’åè‡ªåŠ¨å¼€å£°éŸ³
                        player.volume = 0.8; 
                    }, 1500);
                });

                player.on('error', () => showToast("æ’­æ”¾å¤±è´¥ï¼šæºå¤±æ•ˆ"));
                player.once('play', ()=>player.getCssFullscreen());

            } else {
                player.src = url;
                player.muted = true;
                player.play().then(() => {
                    setTimeout(() => { player.muted = false; }, 1000);
                });
            }
        }

        function handleSearch() {
            const val = document.getElementById('search').value.trim();
            if (!val) return;
            if (currentType === 'cms') {
                loadCMSList(currentApiUrl, val);
            } else {
                const res = allChannels.filter(c => c.name.toLowerCase().includes(val.toLowerCase()));
                renderM3UChannels(res);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 3000);
        }

        function setStatus(msg) { document.getElementById('status-bar').innerText = msg; }
        function toggleStandby() { const s = document.getElementById('standby'); s.style.display = s.style.display==='none'?'flex':'none'; }
        function toggleModal(show) { document.getElementById('modal').style.display = show?'flex':'none'; }

        function initMqtt() {
            const client = mqtt.connect(mqttBroker);
            client.on('connect', () => {
                client.subscribe(topic);
                if (new URLSearchParams(location.search).get('mode') === 'sender') showToast("å·²è¿æ¥è½¦æœº");
            });
            client.on('message', (t, m) => playTeslaStable(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); showToast("å·²å‘é€"); }
            }
        }
    </script>
</body>
</html>
