<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tesla Universal Player</title>
    <style>
        /* 1. 基础设置：全屏黑底 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        
        /* 2. Iframe 容器：占满屏幕 */
        #content-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        /* 3. 覆盖层：有些解析站会有弹窗广告，用这个尝试挡一下点击 */
        /* 如果发现点不动播放器，就把 pointer-events 改成 none */
        #overlay {
            position: absolute; top: 0; left: 0; width: 1px; height: 1px;
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <iframe 
        id="content-frame"
        src="" 
        allow="autoplay; encrypted-media; fullscreen"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        scrolling="no"
    ></iframe>

    <script>
        // --- 你的目标视频 ---
        // 这里填那个【能播放】的解析器完整地址
        const PARSER_URL = "https://zyjiexi.com/player/?url=https://vod.360zyx.vip/20260118/jEwQpHqJ/index.m3u8";

        const frame = document.getElementById('content-frame');
        
        // 加载目标
        frame.src = PARSER_URL;

        // --- 特斯拉 D 档保活逻辑 ---
        // 只要主页面（就是当前这个 index.html）没有 video 标签，
        // 且 iframe 里的 video 不是“直接”暴露给车机的，D 档通常不会黑屏。
    </script>

</body>
</html>
