    <style>
        :root { --primary: #007aff; --bg: #000; --panel: #111; --text: #eee; --border: #333; }

        /* å·¦ä¾§å¯¼èˆª (ç‰¹æ–¯æ‹‰è§¦æ§ä¼˜åŒ–ï¼šåŠ å¤§ç‚¹å‡»åŒºåŸŸ) */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 25px; font-size: 20px; font-weight: 800; border-bottom: 1px solid var(--border); display:flex; align-items:center; gap:10px; color: #fff; letter-spacing: 1px; }

        .badge { background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 6px; font-size: 12px; }

        /* ä¸­é—´åˆ—è¡¨ */
        #middle { width: 320px; background: #1a1a1a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 15px; border-radius: 10px; font-size: 16px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { display: flex; align-items: center; padding: 16px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: 10px; cursor: pointer; border-left: 4px solid transparent; transition: 0.2s; }

        /* å³ä¾§æ’­æ”¾ */
        #stage { flex: 1; position: relative; background: #000; }

        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #qrcode-wrap { padding: 15px; background: #fff; border-radius: 16px; }
        .float-bar { position: absolute; bottom: 40px; right: 40px; display: flex; gap: 20px; z-index: 50; }
        .float-btn { width: 60px; height: 60px; border-radius: 50%; background: rgba(50,50,50,0.9); backdrop-filter: blur(10px); border: 1px solid #555; color: #fff; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }

        @media (max-width: 768px) { #sidebar, #middle { display: none; } #phone { display: block; } }
    </style>
</head>
<body>

    <script>
        // === ğŸš€ æ ¸å¿ƒé…ç½® ===
        const PROXY = 'https://corsproxy.io/?';
        // è¯·æ±‚å¤´ï¼ˆè§„é¿Cloudflareæ‹¦æˆªï¼Œé€‚é…ç‰¹æ–¯æ‹‰è½¦æœºï¼‰
        const REQUEST_HEADERS = {
            'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 17_4 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.4 Mobile/15E148 Safari/604.1',
            'Accept': 'application/json, text/plain, */*',
            'Accept-Language': 'zh-CN,zh;q=0.9',
            'Referer': 'https://lgcxs.pro/',
            'Cache-Control': 'no-cache'
        };

        // === ğŸ“š èµ„æºåº“é…ç½® ===
        const DB = [
            { title: "ğŸ¬ å½±è§†ç‚¹æ’­ (æœç´¢/ç‚¹æ’­)", items: [
                { name: "IKUN èµ„æº", url: "https://ikunzy.com/api.php/provide/vod", type: "cms", tag: "æé€Ÿ" },
                { name: "å§é¾™èµ„æº", url: "https://collect.wolongzy.cc/api.php/provide/vod", type: "cms", tag: "ç¨³å®š" },
                { name: "æé€Ÿèµ„æº", url: "https://jszyapi.com/api.php/provide/vod/from/jsm3u8", type: "cms", tag: "ç§’æ’­" },
                { name: "ç´¢å°¼èµ„æº", url: "https://suoniapi.com/api.php/provide/vod/from/snm3u8", type: "cms", tag: "é«˜æ¸…" }
            ]},
            { title: "ğŸ“º ç”µè§†ç›´æ’­ (M3U)", items: [
                { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", type: "m3u", tag: "é¦–é€‰" },
                { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", type: "m3u", tag: "æé€Ÿ" },
                { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", type: "m3u", tag: "æµ·é‡" },
                { name: "è™ç‰™ä¸€èµ·çœ‹", url: "https://live.freetv.top/huyayqk.m3u", type: "m3u", tag: "è½®æ’­" }
            ]}
        ];

        let player = null;
        let currentApiUrl = "";
        let currentType = "m3u";
        let allChannels = [];

        // === ğŸ”¥ ç‰¹æ–¯æ‹‰æ ¸å¿ƒé€‚é…ï¼šDæŒ¡æ’­æ”¾ä¸æš‚åœ ===
        function initTeslaPlayFix() {
            // æ‹¦æˆªè½¦æœºè§¦å‘çš„è§†é¢‘æš‚åœäº‹ä»¶
            document.addEventListener('pause', (e) => {
                if (e.target.tagName === 'VIDEO' && navigator.userAgent.includes('Tesla')) {
                    e.preventDefault();
                    e.target.play();
                }
            }, true);
            // å¼ºåˆ¶å¼€å¯inlineæ’­æ”¾ï¼ˆç‰¹æ–¯æ‹‰è½¦æœºè¦æ±‚ï¼‰
            const video = document.createElement('video');
            video.setAttribute('playsinline', 'true');
            video.setAttribute('webkit-playsinline', 'true');
        }

        // === åˆå§‹åŒ– ===
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const urlParams = new URLSearchParams(location.search);
        const channelId = urlParams.get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (urlParams.get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            // åˆå§‹åŒ–ç‰¹æ–¯æ‹‰æ’­æ”¾ä¿æŠ¤
            initTeslaPlayFix();
            
            // ç”ŸæˆæŠ•å±äºŒç»´ç 
            const remoteUrl = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: remoteUrl, width: 180, height: 180 });
            
            // æ¸²æŸ“èµ„æºåº“+é»˜è®¤åŠ è½½ç›´æ’­æº
            renderModal();
            loadSource(DB[1].items[0]); 
            initMqtt();
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(sec => {
                grid.innerHTML += `<div style="grid-column:1/-1;color:#007aff;font-weight:bold;margin-top:15px;font-size:14px">${sec.title}</div>`;
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `
                        <div style="font-weight:bold;font-size:18px;color:#fff">${src.name}</div>
                        <div style="font-size:13px;color:#888;margin:5px 0">ç‚¹å‡»åŠ è½½èµ„æºåº“</div>
                        <span class="tag" style="background:${src.type==='cms'?'#f39c12':'#2ecc71'};color:#000;font-weight:bold">${src.tag}</span>
                    `;
                    div.onclick = () => loadSource(src);
                    grid.appendChild(div);
                });
            });
        }

        // === æ ¸å¿ƒåŠ è½½é€»è¾‘ ===
        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('channel-list').innerHTML = '<div style="padding:40px;text-align:center;color:#666;font-size:14px">æ­£åœ¨è¿æ¥äº‘ç«¯èµ„æº...</div>';
            document.getElementById('group-list').innerHTML = '';
            
            currentType = src.type;
            currentApiUrl = src.url;

            try {
                if (src.type === 'cms') {
                    loadCMSList(src.url);
                } else {
                    loadM3UList(src.url);
                }
            } catch (e) {
                showToast("åŠ è½½å¤±è´¥ï¼Œè¯·æ¢æº");
                console.error('åŠ è½½èµ„æºå¤±è´¥:', e);
            }
        }

        // === CMS æ™ºèƒ½è§£æ (å¸¦è¶…æ—¶+æ­£åˆ™ä¼˜åŒ–) ===
        async function loadCMSList(apiUrl, keyword = '') {
            // è¶…æ—¶æ§åˆ¶å‡½æ•°
            const fetchWithTimeout = (url, options = {}, timeout = 20000) => {
                return Promise.race([
                    fetch(url, options),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('è¯·æ±‚è¶…æ—¶')), timeout))
                ]);
            };

            let reqUrl = apiUrl + '?ac=list&pg=1';
            if (keyword) reqUrl = apiUrl + '?ac=list&wd=' + encodeURIComponent(keyword);
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetchWithTimeout(finalUrl, { headers: REQUEST_HEADERS });
                const text = await res.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const videos = xmlDoc.getElementsByTagName("video");

                const el = document.getElementById('channel-list');
                el.innerHTML = '';
                document.getElementById('group-list').innerHTML = `<div class="group-item active" style="text-align:center"><span>${keyword?'æœç´¢ç»“æœ':'æœ€æ–°æ›´æ–°'}</span></div>`;

                if (videos.length === 0) {
                    el.innerHTML = '<div style="text-align:center;padding:20px;color:#666">æœªæ‰¾åˆ°èµ„æº</div>';
                    return;
                }

                for (let i = 0; i < videos.length; i++) {
                    const v = videos[i];
                    const name = v.getElementsByTagName("name")[0]?.textContent || 'æœªçŸ¥å½±ç‰‡';
                    const type = v.getElementsByTagName("type")[0]?.textContent || 'å½±è§†';
                    const id = v.getElementsByTagName("id")[0]?.textContent;
                    const time = v.getElementsByTagName("last")[0]?.textContent || 'æœªçŸ¥æ—¶é—´';

                    const div = document.createElement('div');
                    div.className = 'channel-item';
                    div.innerHTML = `
                        <div class="ch-info">
                            <div class="ch-name">${name}</div>
                            <div class="ch-desc">${type} â€¢ ${time}</div>
                        </div>
                        <i class="ph-bold ph-play-circle" style="font-size:24px;color:#666"></i>
                    `;
                    div.onclick = () => id && fetchCMSDetail(id);
                    el.appendChild(div);
                }
            } catch (e) {
                console.error('CMSåŠ è½½å¤±è´¥:', e);
                showToast(e.message || "èµ„æºç«™å“åº”è¶…æ—¶");
            }
        }

        // è·å– CMS è§†é¢‘è¯¦æƒ…åŠæ’­æ”¾åœ°å€ (æ­£åˆ™ä¼˜åŒ–)
        async function fetchCMSDetail(id) {
            showToast("æ­£åœ¨è§£ææ’­æ”¾åœ°å€...");
            const fetchWithTimeout = (url, options = {}, timeout = 20000) => {
                return Promise.race([
                    fetch(url, options),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('è§£æè¶…æ—¶')), timeout))
                ]);
            };

            const reqUrl = `${currentApiUrl}?ac=detail&ids=${id}`;
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetchWithTimeout(finalUrl, { headers: REQUEST_HEADERS });
                const text = await res.text();
                
                // ä¼˜åŒ–æ­£åˆ™ï¼šåŒ¹é…æœ‰æ•ˆçš„M3U8é“¾æ¥ï¼ˆæ’é™¤ç‰‡æ®µM3U8ï¼‰
                const m3u8Regex = /https?:\/\/[^\s"'$#]+?\.m3u8(?:\?[^"'$#]*)?/gi;
                const matches = text.match(m3u8Regex);
                
                if (matches && matches.length > 0) {
                    // è¿‡æ»¤æ— æ•ˆé“¾æ¥ï¼ˆå¦‚åŒ…å«chunkã€segmentçš„ç‰‡æ®µé“¾æ¥ï¼‰
                    const validUrls = matches.filter(url => !url.includes('chunk') && !url.includes('segment'));
                    let playUrl = validUrls.length > 0 ? validUrls[0] : matches[0];
                    playUrl = playUrl.replace(/amp;/g, '').trim();
                    play(playUrl);
                } else {
                    showToast("è¯¥å½±ç‰‡æš‚æ—  M3U8 èµ„æº");
                }
            } catch (e) {
                console.error('CMSè§£æå¤±è´¥:', e);
                showToast(e.message || "è§£æå¤±è´¥");
            }
        }

        // === M3U é€»è¾‘ (å¸¦è¶…æ—¶) ===
        async function loadM3UList(url) {
            const fetchWithTimeout = (url, options = {}, timeout = 20000) => {
                return Promise.race([
                    fetch(url, options),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('è¯·æ±‚è¶…æ—¶')), timeout))
                ]);
            };

            let reqUrl = url;
            if (url.includes('github') || url.includes('gitee')) {
                if(!url.includes('ghproxy') && !url.includes('aptv.app')) reqUrl = PROXY + encodeURIComponent(url);
            }

            try {
                const res = await fetchWithTimeout(reqUrl, { headers: REQUEST_HEADERS });
                const text = await res.text();
                
                allChannels = [];
                const lines = text.split('\n');
                let info = null;
                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF')) {
                        const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                        const n = line.split(',').pop().trim();
                        info = { name:n, group:g };
                    } else if (!line.startsWith('#') && line && info) {
                        allChannels.push({...info, url:line});
                        info = null;
                    }
                });
                renderM3UGroups();
            } catch (e) {
                console.error('M3UåŠ è½½å¤±è´¥:', e);
                showToast(e.message || "ç›´æ’­æºåŠ è½½å¤±è´¥");
            }
        }

        function renderM3UGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            
            const keys = Object.keys(groups).sort((a,b) => a.includes('å¤®è§†') ? -1 : 1);
            
            // å…¨éƒ¨æŒ‰é’®
            const allBtn = document.createElement('div');
            allBtn.className = 'group-item active';
            allBtn.innerHTML = `<span>å…¨éƒ¨é¢‘é“</span><span class="badge">${allChannels.length}</span>`;
            allBtn.onclick = (e) => { switchGroup('å…¨éƒ¨', e.currentTarget) };
            list.appendChild(allBtn);

            keys.forEach(k => {
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `<span>${k}</span><span class="badge">${groups[k]}</span>`;
                div.onclick = (e) => { switchGroup(k, e.currentTarget) };
                list.appendChild(div);
            });
            
            renderM3UChannels(allChannels);
        }

        function switchGroup(group, el) {
            document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
            
            const list = group==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===group);
            renderM3UChannels(list);
        }

        function renderM3UChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            // ç‰¹æ–¯æ‹‰æ€§èƒ½é™åˆ¶ï¼Œæ‡’åŠ è½½å‰100ä¸ª
            list.slice(0, 100).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-name">${c.name}</div>`;
                div.onclick = () => play(c.url);
                el.appendChild(div);
            });
        }

        // === æ’­æ”¾æ ¸å¿ƒ (ç‰¹æ–¯æ‹‰æ·±åº¦é€‚é…) ===
        function play(url) {
            // å†æ¬¡è§¦å‘ç‰¹æ–¯æ‹‰DæŒ¡æ’­æ”¾ä¿æŠ¤
            initTeslaPlayFix();
            
            document.getElementById('standby').style.display = 'none';
            document.getElementById('toast').style.display = 'none';

            // æ··åˆå†…å®¹ä¿®å¤ï¼šHTTPSé¡µé¢åŠ è½½HTTPè§†é¢‘è‡ªåŠ¨èµ°ä»£ç†
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                showToast("æ­£åœ¨é€šè¿‡å®‰å…¨éš§é“è¿æ¥...");
