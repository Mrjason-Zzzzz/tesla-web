            document.getElementById('channel-list').innerHTML = '<div style="text-align:center;padding:20px;color:#888">æ­£åœ¨è¯·æ±‚èµ„æºç«™...</div>';

        async function playCMSItem(id) {
            showToast("æ­£åœ¨è§£ææ’­æ”¾åœ°å€...");
            // è¯·æ±‚è¯¦æƒ…é¡µè·å–æ’­æ”¾åœ°å€

                    const content = dds[0].textContent.split('#')[0].split('$');

        // === M3U é€»è¾‘ (ç›´æ’­) ===
        async function loadM3UList(url) {
            let reqUrl = url;
            if (url.includes('github') || url.includes('gitee')) {
                if (!url.includes('ghproxy') && !url.includes('aptv.app')) reqUrl = PROXY + encodeURIComponent(url);

            try {

                    credentials: 'omit',

                const text = await res.text();

                        info = null;

        function selectGroup(name) {
            currentGroup = name;
            const list = name==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===name);
            renderM3UChannels(list);
        }

        function renderM3UChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            // ç‰¹æ–¯æ‹‰è½¦æœºé™åˆ¶æ˜¾ç¤ºæ•°é‡ï¼Œé¿å…æ»‘åŠ¨å¡é¡¿
            list.slice(0, 150).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-logo" style="background:#333"></div><div class="ch-name">${c.name}</div>`;
                div.onclick = () => play(c.url);
                el.appendChild(div);
            });
        }

        // === å…¬å…±é€»è¾‘ ===
        function handleSearch() {
            const val = document.getElementById('search').value.trim();
            if (!val) return;

            if (currentSourceType === 'cms') {
                // CMS æ¨¡å¼ï¼šå»æœåŠ¡å™¨æœç´¢
                loadCMSList(currentApiUrl, val);
            } else {
                // M3U æ¨¡å¼ï¼šæœ¬åœ°æœç´¢
                const res = allChannels.filter(c => c.name.toLowerCase().includes(val.toLowerCase()));
                renderM3UChannels(res);
            }
        }

        function play(url) {
            // å†æ¬¡è§¦å‘ç‰¹æ–¯æ‹‰DæŒ¡ç»•è¿‡é€»è¾‘
            bypassTeslaDRestriction();
            
            document.getElementById('standby').style.display = 'none';
            document.getElementById('toast').style.display = 'none';

            // HTTPS/HTTPæ··ç”¨è­¦å‘Š
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                showToast("âš ï¸ åè®®æ··ç”¨ï¼Œå¯èƒ½æ— æ³•æ’­æ”¾");
            }

            // åˆå§‹åŒ–æ’­æ”¾å™¨ï¼ˆç‰¹æ–¯æ‹‰é€‚é…ï¼‰
            if(!player) {
                player = new Player({
                    id:'player', 
                    url, 
                    playsinline:true, 
                    autoplay:true, 
                    fluid:true,
                    plugins:[window.HlsJsPlugin], 
                    cssFullscreen:true, 
                    width:'100%', 
                    height:'100%',
                    // ç‰¹æ–¯æ‹‰è½¦æœºæ’­æ”¾ä¼˜åŒ–
                    playbackRate: [0.8, 1, 1.2],
                    volume: 0.7,
                    muted: false
                });
                // æ’­æ”¾é”™è¯¯å¤„ç†
                player.on('error', () => showToast("æ’­æ”¾å¤±è´¥ï¼Œè¯·åˆ‡æ¢å…¶ä»–æº/å½±ç‰‡"));
                // å¼ºåˆ¶å…¨å±ï¼ˆç‰¹æ–¯æ‹‰è½¦æœºé€‚é…ï¼‰
                player.once('play', ()=>player.getCssFullscreen());
            } else {
                player.src = url; 
                player.reload(); 
                player.play();
            }
        }

        // æç¤ºæ¡†ä¼˜åŒ–ï¼ˆç‰¹æ–¯æ‹‰é†’ç›®æ˜¾ç¤ºï¼‰
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; 
            t.style.display = 'block';
            setTimeout(()=>t.style.display='none', 4000);
        }

        // å¾…æœºç•Œé¢åˆ‡æ¢
        function toggleStandby() { 
            const s = document.getElementById('standby'); 
            s.style.display = s.style.display==='none'?'flex':'none'; 
        }

        // æ¨¡æ€æ¡†åˆ‡æ¢
        function toggleModal(show) { 
            document.getElementById('modal').style.display = show?'flex':'none'; 
        }

        // MQTTæŠ•å±åˆå§‹åŒ–
        function initMqtt() {
            const client = mqtt.connect(mqttBroker, {
                keepalive: 60,
                reconnectPeriod: 1000,
                timeout: 10000
            });
            
            client.on('connect', () => {
                client.subscribe(topic);
                if (params.get('mode') === 'sender') showToast("å·²è¿æ¥è½¦æœº");
            });
            
            client.on('message', (t, m) => {
                const url = m.toString().trim();
                if (url) play(url);
            });
            
            client.on('error', (e) => {
                console.error('MQTTè¿æ¥å¤±è´¥ï¼š', e);
                if (params.get('mode') === 'sender') showToast("æŠ•å±è¿æ¥å¤±è´¥");
            });

            // æ‰‹æœºç«¯å‘é€æŠ•å±æŒ‡ä»¤
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { 
                    client.publish(topic, u); 
                    showToast("æŠ•å±æŒ‡ä»¤å·²å‘é€");
                    document.getElementById('urlInput').value = '';
                } else {
                    showToast("è¯·è¾“å…¥æ’­æ”¾é“¾æ¥");
                }
            }
        }
    </script>
