<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        :root { --primary: #007aff; --bg: #000; --panel: #111; --text: #eee; --border: #333; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif; height: 100vh; overflow: hidden; display: flex; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        /* å·¦ä¾§å¯¼èˆª */
        #sidebar { width: 240px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 30; }
        .brand { padding: 25px; font-size: 20px; font-weight: 800; border-bottom: 1px solid var(--border); display:flex; align-items:center; gap:10px; color: #fff; letter-spacing: 1px; }
        .source-area { padding: 20px; border-bottom: 1px solid var(--border); }
        .source-select { width: 100%; background: #222; color: #fff; padding: 15px; border-radius: 12px; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-size: 15px; font-weight: bold; }
        
        #group-list { flex: 1; overflow-y: auto; padding: 10px; }
        .group-item { padding: 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; color: #aaa; display: flex; justify-content: space-between; font-size: 15px; }
        .group-item.active { background: var(--primary); color: #fff; font-weight: bold; box-shadow: 0 4px 12px rgba(0,122,255,0.3); }

        /* ä¸­é—´åˆ—è¡¨ */
        #middle { width: 280px; background: #1a1a1a; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .search-wrap { padding: 20px; border-bottom: 1px solid var(--border); }
        #search { width: 100%; background: #2c2c2e; border: none; color: #fff; padding: 15px; border-radius: 10px; font-size: 16px; }
        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .channel-item { padding: 16px; margin-bottom: 8px; background: rgba(255,255,255,0.03); border-radius: 10px; cursor: pointer; border-left: 4px solid transparent; transition: 0.2s; }
        .channel-item:active { background: #333; transform: scale(0.98); }
        .channel-item.active { background: #333; border-left-color: var(--primary); }
        .ch-name { font-size: 16px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #eee; }
        .ch-desc { font-size: 12px; color: #666; margin-top: 4px; }

        /* å³ä¾§æ’­æ”¾ */
        #stage { flex: 1; position: relative; background: #000; }
        #player { width: 100%; height: 100%; }
        
        #standby { position: absolute; inset: 0; background: radial-gradient(circle, #222 0%, #000 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #qrcode-wrap { padding: 15px; background: #fff; border-radius: 16px; }
        .float-bar { position: absolute; bottom: 40px; right: 40px; display: flex; gap: 20px; z-index: 50; }
        .float-btn { width: 60px; height: 60px; border-radius: 50%; background: rgba(50,50,50,0.9); backdrop-filter: blur(10px); border: 1px solid #555; color: #fff; font-size: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* çŠ¶æ€æç¤º */
        #status-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px; 
            color: #4cd964; font-size: 12px; display: none; z-index: 100; pointer-events: none; border: 1px solid #333;
        }

        /* æ¨¡æ€æ¡† */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-box { background: #1c1c1e; width: 90%; max-width: 1000px; max-height: 85vh; border-radius: 20px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 25px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: #252527; }
        .source-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px; overflow-y: auto; }
        .source-card { background: #2c2c2e; padding: 20px; border-radius: 14px; cursor: pointer; border: 1px solid transparent; display: flex; flex-direction: column; gap: 8px; }
        .source-card:active { border-color: var(--primary); background: #3a3a3c; }
        .tag { font-size: 12px; padding: 4px 8px; border-radius: 6px; background: #000; color: #aaa; align-self: flex-start; }

        /* æ‰‹æœºç«¯ */
        #phone { display: none; height: 100vh; background: #eee; padding: 20px; color: #000; }
        @media (max-width: 768px) { #sidebar, #middle { display: none; } #phone { display: block; } }
    </style>
</head>
<body>

    <div id="phone">
        <h2>ğŸ“² ç‰¹æ–¯æ‹‰é¥æ§</h2>
        <input type="text" id="urlInput" placeholder="ç²˜è´´é“¾æ¥..." style="width:100%;padding:20px;border:1px solid #ccc;margin-bottom:15px;border-radius:10px;font-size:16px;">
        <button onclick="send()" style="width:100%;padding:20px;background:var(--primary);color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:bold;">æŠ•å±</button>
    </div>

    <div id="sidebar">
        <div class="brand"><i class="ph-fill ph-car-profile"></i> LGCXS V2</div>
        <div class="source-area">
            <div class="source-select" onclick="toggleModal(true)">
                <span id="cur-source">é€‰æ‹©èµ„æº</span>
                <i class="ph-bold ph-caret-down"></i>
            </div>
        </div>
        <div id="group-list"></div>
    </div>

    <div id="middle">
        <div class="search-wrap">
            <input type="text" id="search" placeholder="æœç´¢ç‰‡å/é¢‘é“..." onkeypress="if(event.keyCode==13) handleSearch()">
        </div>
        <div id="channel-list"></div>
    </div>

    <div id="stage">
        <div id="status-bar">âš¡ DæŒ¡é˜²æš‚åœå·²æ¿€æ´»</div>
        <div id="player"></div>
        <div id="standby">
            <div id="qrcode-wrap"><div id="qrcode"></div></div>
            <div style="margin-top:25px;color:#aaa;font-size:14px;text-align:center">
                <h3>V2 ç³»ç»Ÿå°±ç»ª</h3>
                <p>æ‰«ç æŠ•å± / å·¦ä¾§é€‰å° / DæŒ¡å¯ç”¨</p>
            </div>
        </div>
        <div class="float-bar">
            <div class="float-btn" onclick="toggleStandby()"><i class="ph-bold ph-qr-code"></i></div>
            <div class="float-btn" onclick="toggleModal(true)" style="background:var(--primary)"><i class="ph-bold ph-swap"></i></div>
        </div>
    </div>

    <div id="modal" onclick="if(event.target.id==='modal')toggleModal(false)">
        <div class="modal-box">
            <div class="modal-header">
                <span style="font-weight:bold;font-size:20px;color:#fff">èµ„æºåº“</span>
                <i class="ph-bold ph-x" style="cursor:pointer;color:#fff;font-size:24px" onclick="toggleModal(false)"></i>
            </div>
            <div class="source-grid" id="source-grid"></div>
        </div>
    </div>

    <script>
        // === ğŸš€ V2 æ ¸å¿ƒé…ç½® ===
        const PROXY = 'https://corsproxy.io/?';
        const REQUEST_HEADERS = { 'Accept': 'application/json, text/plain, */*' };

        const DB = [
            { title: "ğŸ“º ç”µè§†ç›´æ’­ (M3U)", items: [
                { name: "APTV å®˜æ–¹æº", url: "https://gh.aptv.app/https://raw.githubusercontent.com/Kimentanm/aptv/master/m3u/iptv.m3u", type: "m3u", tag: "é¦–é€‰" },
                { name: "Fanmingming IPv6", url: "https://live.fanmingming.com/tv/m3u/ipv6.m3u", type: "m3u", tag: "æé€Ÿ" },
                { name: "YanG Gather", url: "https://tv.iill.top/m3u/Gather", type: "m3u", tag: "æµ·é‡" },
                { name: "è™ç‰™ä¸€èµ·çœ‹", url: "https://live.freetv.top/huyayqk.m3u", type: "m3u", tag: "è½®æ’­" }
            ]},
            { title: "ğŸ¬ å½±è§†ç‚¹æ’­ (æœç´¢/ç‚¹æ’­)", items: [
                { name: "IKUN èµ„æº", url: "https://ikunzy.com/api.php/provide/vod", type: "cms", tag: "æé€Ÿ" },
                { name: "å§é¾™èµ„æº", url: "https://collect.wolongzy.cc/api.php/provide/vod", type: "cms", tag: "ç¨³å®š" },
                { name: "æé€Ÿèµ„æº", url: "https://jszyapi.com/api.php/provide/vod/from/jsm3u8", type: "cms", tag: "ç§’æ’­" },
                { name: "ç´¢å°¼èµ„æº", url: "https://suoniapi.com/api.php/provide/vod/from/snm3u8", type: "cms", tag: "é«˜æ¸…" }
            ]}
        ];

        let player = null;
        let currentApiUrl = "";
        let currentType = "m3u";
        let allChannels = [];

        // === â­ Tesla ä¸“ç”¨ Player V2ï¼ˆæ ¸å¿ƒé€»è¾‘ï¼‰ ===
        function playTeslaStable(url) {
            document.getElementById('standby').style.display = 'none';
            showStatus("ğŸš€ æ­£åœ¨å»ºç«‹å®‰å…¨è¿æ¥...");

            // å¼ºåˆ¶ä»£ç†ä¿®å¤æ··åˆå†…å®¹ (HTTPS -> HTTP)
            if (location.protocol === 'https:' && url.startsWith('http:')) {
                console.log("Auto-Proxying HTTP stream...");
                url = PROXY + encodeURIComponent(url);
            }

            if (!player) {
                player = new Player({
                    id: 'player',
                    url: url,
                    
                    // â­ V2 æ ¸å¿ƒé…ç½®ï¼šéª—è¿‡è½¦æœºæ£€æµ‹
                    autoplay: true,
                    muted: true,          // å¿…é¡»å…ˆé™éŸ³ï¼Œå¦åˆ™è½¦æœºæ‹¦æˆªè‡ªåŠ¨æ’­æ”¾
                    playsinline: true,    // å¿…é¡»å†…è”ï¼Œç¦æ­¢å¼¹å‡ºç³»ç»Ÿæ’­æ”¾å™¨
                    webkitPlaysinline: true,
                    
                    // æ ·å¼é…ç½®
                    fluid: true,
                    cssFullscreen: true,  // ä½¿ç”¨ CSS å…¨å±ï¼Œä¸è°ƒç”¨ç³»ç»Ÿ API
                    width: '100%',
                    height: '100%',
                    
                    // HLS é…ç½®
                    plugins: [window.HlsJsPlugin],
                    hls: {
                        retryCount: 3, // æ–­è¿é‡è¯•
                        maxBufferLength: 30 // å¢åŠ ç¼“å†²ï¼Œé˜²DæŒ¡å¡é¡¿
                    },
                    
                    // è·¨åŸŸé…ç½®
                    videoConfig: {
                        crossOrigin: "anonymous"
                    }
                });

                // ğŸ”¥ æ ¸å¿ƒé»‘ç§‘æŠ€ï¼šå»¶è¿Ÿè§£é™¤é™éŸ³
                player.on('ready', () => {
                    showStatus("âœ… è¿æ¥æˆåŠŸ | DæŒ¡ä¿æŠ¤å·²æ¿€æ´»");
                    setTimeout(() => {
                        player.muted = false; // 1.5ç§’åå·å·å–æ¶ˆé™éŸ³
                        player.volume = 0.8;
                    }, 1500);
                });

                player.on('error', () => showStatus("âŒ æ’­æ”¾å¤±è´¥ï¼Œè¯·æ¢æº"));

            } else {
                // å¦‚æœæ’­æ”¾å™¨å·²å­˜åœ¨ï¼Œåˆ‡æºå¹¶é‡ç½®çŠ¶æ€
                player.src = url;
                player.muted = true; // åˆ‡å°æ—¶å†æ¬¡é™éŸ³ï¼Œé˜²æ­¢æŠ¥é”™
                player.play().then(() => {
                    setTimeout(() => { player.muted = false; }, 1000);
                }).catch(e => {
                    console.log("Play error, trying proxy...");
                    player.src = PROXY + encodeURIComponent(url);
                    player.play();
                });
            }
        }

        // === ğŸš€ V2 é¢å¤–ç¨³å®šå¢å¼º ===
        
        // 1. é˜²æš‚åœä¿æŠ¤ï¼ˆæ¯ç§’æ£€æŸ¥ä¸€æ¬¡ï¼Œå¦‚æœæ˜¯æš‚åœçŠ¶æ€å¼ºè¡Œæ‹‰èµ·ï¼‰
        setInterval(() => {
            const v = document.querySelector('video');
            // åªæœ‰å½“ URL æœ‰æ•ˆä¸”è¢«è½¦æœºæ„å¤–æš‚åœæ—¶æ‰æ‰§è¡Œ
            if (v && v.src && v.paused && v.readyState > 2) {
                console.log("Tesla auto-pause detected, forcing play...");
                v.play().catch(()=>{});
            }
        }, 1000);

        // 2. é˜²é»‘å±ï¼ˆé¡µé¢é‡æ–°å¯è§æ—¶åˆ·æ–°æµï¼‰
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const v = document.querySelector('video');
                if (v) v.play().catch(()=>{});
            }
        });

        // === åŸºç¡€é€»è¾‘ (ä¿æŒä¸å˜) ===
        const mqttBroker = 'wss://broker.emqx.io:8084/mqtt';
        const getUuid = () => Math.random().toString(36).substring(2, 9);
        const channelId = new URLSearchParams(location.search).get('id') || getUuid();
        const topic = `lgcxs/car/${channelId}`;

        if (new URLSearchParams(location.search).get('mode') === 'sender') {
            document.getElementById('phone').style.display = 'block';
            initMqtt();
        } else {
            initCar();
        }

        function initCar() {
            const url = `${location.origin}${location.pathname}?mode=sender&id=${channelId}`;
            new QRCode(document.getElementById("qrcode"), { text: url, width: 180, height: 180 });
            renderModal();
            loadSource(DB[1].items[0]); // é»˜è®¤åŠ è½½ APTV
            initMqtt();
        }

        function renderModal() {
            const grid = document.getElementById('source-grid');
            DB.forEach(sec => {
                grid.innerHTML += `<div style="grid-column:1/-1;color:#007aff;font-weight:bold;margin-top:10px;border-bottom:1px solid #333">${sec.title}</div>`;
                sec.items.forEach(src => {
                    const div = document.createElement('div');
                    div.className = 'source-card';
                    div.innerHTML = `
                        <div style="font-weight:bold;font-size:16px;color:#fff">${src.name}</div>
                        <div style="font-size:12px;color:#888;margin:5px 0">${src.desc}</div>
                        <span class="tag" style="color:${src.type==='cms'?'#f39c12':'#2ecc71'}">${src.tag}</span>
                    `;
                    div.onclick = () => loadSource(src);
                    grid.appendChild(div);
                });
            });
        }

        async function loadSource(src) {
            toggleModal(false);
            document.getElementById('cur-source').innerText = src.name;
            document.getElementById('channel-list').innerHTML = '<div style="padding:40px;text-align:center;color:#666">åŠ è½½ä¸­...</div>';
            document.getElementById('group-list').innerHTML = '';
            
            currentType = src.type;
            currentApiUrl = src.url;

            try {
                if (src.type === 'cms') {
                    loadCMSList(src.url);
                } else {
                    loadM3UList(src.url);
                }
            } catch (e) {
                showStatus("èµ„æºåŠ è½½å¤±è´¥");
            }
        }

        // CMS é€»è¾‘
        async function loadCMSList(apiUrl, keyword = '') {
            let reqUrl = apiUrl + '?ac=list&pg=1';
            if (keyword) reqUrl = apiUrl + '?ac=list&wd=' + encodeURIComponent(keyword);
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetch(finalUrl);
                const text = await res.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const videos = xmlDoc.getElementsByTagName("video");

                const el = document.getElementById('channel-list');
                el.innerHTML = '';
                document.getElementById('group-list').innerHTML = `<div class="group-item active"><span>${keyword ? 'æœç´¢ç»“æœ' : 'æœ€æ–°æ›´æ–°'}</span></div>`;

                if (videos.length === 0) {
                    el.innerHTML = '<div style="text-align:center;padding:20px;color:#666">æœªæ‰¾åˆ°</div>';
                    return;
                }

                for (let i = 0; i < videos.length; i++) {
                    const v = videos[i];
                    const name = v.getElementsByTagName("name")[0]?.textContent;
                    const type = v.getElementsByTagName("type")[0]?.textContent;
                    const id = v.getElementsByTagName("id")[0]?.textContent;
                    const time = v.getElementsByTagName("last")[0]?.textContent;

                    const div = document.createElement('div');
                    div.className = 'channel-item';
                    div.innerHTML = `<div class="ch-name">${name}</div><div class="ch-desc">${type} â€¢ ${time}</div>`;
                    div.onclick = () => fetchCMSDetail(id);
                    el.appendChild(div);
                }
            } catch (e) { showStatus("CMS è¯·æ±‚å¤±è´¥"); }
        }

        async function fetchCMSDetail(id) {
            showStatus("æ­£åœ¨è§£æåœ°å€...");
            const reqUrl = `${currentApiUrl}?ac=detail&ids=${id}`;
            const finalUrl = PROXY + encodeURIComponent(reqUrl);

            try {
                const res = await fetch(finalUrl);
                const text = await res.text();
                const matches = text.match(/(https?:\/\/[^"'$#]+\.m3u8)/g);
                if (matches && matches.length > 0) {
                    let playUrl = matches[0].replace(/amp;/g, '');
                    playTeslaStable(playUrl);
                } else {
                    showStatus("æœªæ‰¾åˆ° M3U8 èµ„æº");
                }
            } catch (e) { showStatus("è§£æå¤±è´¥"); }
        }

        // M3U é€»è¾‘
        async function loadM3UList(url) {
            let reqUrl = url;
            if (url.includes('github') || url.includes('gitee')) {
                if(!url.includes('ghproxy') && !url.includes('aptv.app')) reqUrl = PROXY + encodeURIComponent(url);
            }

            try {
                const res = await fetch(reqUrl);
                const text = await res.text();
                allChannels = [];
                const lines = text.split('\n');
                let info = null;
                lines.forEach(line => {
                    line = line.trim();
                    if (line.startsWith('#EXTINF')) {
                        const g = line.match(/group-title="([^"]*)"/)?.[1] || 'å…¶ä»–';
                        const n = line.split(',').pop().trim();
                        info = { name:n, group:g };
                    } else if (!line.startsWith('#') && line && info) {
                        allChannels.push({...info, url:line});
                        info = null;
                    }
                });
                renderGroups();
            } catch (e) { showStatus("åˆ—è¡¨åŠ è½½å¤±è´¥"); }
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
            const list = document.getElementById('group-list');
            list.innerHTML = '';
            const keys = Object.keys(groups).sort((a,b) => a.includes('å¤®è§†') ? -1 : 1);
            
            const allBtn = document.createElement('div');
            allBtn.className = 'group-item active';
            allBtn.innerHTML = `<span>å…¨éƒ¨</span><span class="badge">${allChannels.length}</span>`;
            allBtn.onclick = (e) => { switchGroup('å…¨éƒ¨', e.currentTarget) };
            list.appendChild(allBtn);

            keys.forEach(k => {
                const div = document.createElement('div');
                div.className = 'group-item';
                div.innerHTML = `<span>${k}</span><span class="badge">${groups[k]}</span>`;
                div.onclick = (e) => { switchGroup(k, e.currentTarget) };
                list.appendChild(div);
            });
            renderM3UChannels(allChannels);
        }

        function switchGroup(group, el) {
            document.querySelectorAll('.group-item').forEach(i=>i.classList.remove('active'));
            el.classList.add('active');
            const list = group==='å…¨éƒ¨' ? allChannels : allChannels.filter(c=>c.group===group);
            renderM3UChannels(list);
        }

        function renderM3UChannels(list) {
            const el = document.getElementById('channel-list');
            el.innerHTML = '';
            list.slice(0, 150).forEach(c => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.innerHTML = `<div class="ch-name">${c.name}</div>`;
                div.onclick = () => playTeslaStable(c.url);
                el.appendChild(div);
            });
        }

        function handleSearch() {
            const val = document.getElementById('search').value.trim();
            if (!val) return;
            if (currentType === 'cms') {
                loadCMSList(currentApiUrl, val);
            } else {
                const res = allChannels.filter(c => c.name.toLowerCase().includes(val.toLowerCase()));
                renderM3UChannels(res);
            }
        }

        function showStatus(msg) {
            const bar = document.getElementById('status-bar');
            bar.innerText = msg;
            bar.style.display = 'block';
            setTimeout(() => { bar.style.display = 'none'; }, 3000);
        }

        function toggleStandby() { const s = document.getElementById('standby'); s.style.display = s.style.display==='none'?'flex':'none'; }
        function toggleModal(show) { document.getElementById('modal').style.display = show?'flex':'none'; }

        function initMqtt() {
            const client = mqtt.connect(mqttBroker);
            client.on('connect', () => client.subscribe(topic));
            client.on('message', (t, m) => playTeslaStable(m.toString()));
            window.send = () => {
                const u = document.getElementById('urlInput').value.trim();
                if(u) { client.publish(topic, u); showStatus("å·²æŠ•é€"); }
            }
        }
    </script>
</body>
