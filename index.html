<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tesla Cinema</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        /* 全屏 Iframe，模拟 xxiptv 的结构 */
        #app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="app-frame" allow="autoplay; encrypted-media"></iframe>

    <script>
        // 你的测试源
        const TARGET_URL = "https://vod.360zyx.vip/20251018/eT501sKw/index.m3u8";
        
        const frame = document.getElementById('app-frame');
        
        // 拼接地址：加载同目录下的 player.html，并把视频地址传过去
        // 加上时间戳防止缓存
        frame.src = `player.html?t=${Date.now()}&url=${encodeURIComponent(TARGET_URL)}`;
    </script>

</body>
</html>
