        async function loadSource(src) {

        function parseM3u(text) {
            allChannels = [];
            // æ”¯æŒæ ‡å‡†çš„ #EXTINF å’Œ ç®€å•çš„ txt æ ¼å¼ (å¦‚æœæœ‰çš„è¯)
            const lines = text.split('\n');
            let info = null;
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;
                
                // M3U æ ¼å¼è§£æ
                if (line.startsWith('#EXTINF')) {
                    // å°è¯•æå– group-title
                    let g = line.match(/group-title="([^"]*)"/)?.[1];
                    // å°è¯•æå– tvg-logo
                    let l = line.match(/tvg-logo="([^"]*)"/)?.[1];
                    // æå–åå­—
                    let n = line.split(',').pop().trim();
                    
                    if (!g) g = 'å…¶ä»–é¢‘é“';
                    if (!l) l = '';
                    
                    info = { name:n, group:g, logo:l };
                } else if (!line.startsWith('#') && info) {
                    allChannels.push({...info, url:line});
                    info = null;
                } 
                // TXT æ ¼å¼ç®€å•å…¼å®¹ (åå­—,url)
                else if (line.includes(',') && !line.startsWith('#')) {
                    const parts = line.split(',');
                    if(parts.length >= 2) {
                        const name = parts[0].trim();
                        const url = parts[1].trim();
                        if(url.startsWith('http')) {
                            allChannels.push({ name: name, group: 'é»˜è®¤åˆ†ç»„', logo: '', url: url });
                        }
                    }
                }
            });
        }

        function renderGroups() {
            const groups = {};
            allChannels.forEach(c => groups[c.group] = (groups[c.group]||0)+1);
